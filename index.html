<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>T-PAD</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel (for JSX) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- IDB-Keyval (For saving data) -->
  <script src="https://unpkg.com/idb-keyval@6.2.0/dist/umd.js"></script>
  <!-- JSZip (For project file compression) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <style>
    body {
      overscroll-behavior-y: contain;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      font-family: sans-serif;
    }
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }

    /* Custom Animations */
    @keyframes flash-red {
      0%, 100% { box-shadow: inset 0 0 0 0px transparent; }
      50% { box-shadow: inset 0 0 50px 10px rgba(239, 68, 68, 0.8); background-color: rgba(127, 29, 29, 0.5); }
    }
    .animate-flash {
      animation: flash-red 0.5s infinite;
    }
    
    /* Improved Slider for Touch */
    input[type=range] {
      touch-action: none; /* Prevent scrolling while dragging slider */
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 24px;
      width: 24px;
      background: #ffffff;
      border-radius: 50%;
      margin-top: -10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      cursor: pointer;
      background: #475569;
      border-radius: 2px;
    }
  </style>
</head>
<body class="bg-slate-900 text-white h-screen overflow-hidden">
  <div id="root" class="h-full"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef, useCallback } = React;

    // --- Icons ---
    const Icon = ({ children, size = 24, className = "" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>);
    const Music = (p) => <Icon {...p}><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></Icon>;
    const Settings = (p) => <Icon {...p}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></Icon>;
    const Upload = (p) => <Icon {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></Icon>;
    const X = (p) => <Icon {...p}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></Icon>;
    const Volume2 = (p) => <Icon {...p}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></Icon>;
    const Scissors = (p) => <Icon {...p}><circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><line x1="20" y1="4" x2="8.12" y2="15.88"/><line x1="14.47" y1="14.48" x2="20" y2="20"/><line x1="8.12" y1="8.12" x2="12" y2="12"/></Icon>;
    const Zap = (p) => <Icon {...p}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></Icon>;
    const Layers = (p) => <Icon {...p}><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></Icon>;
    const ZoomIn = (p) => <Icon {...p}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/><line x1="11" y1="8" x2="11" y2="14"/><line x1="8" y1="11" x2="14" y2="11"/></Icon>;
    const ZoomOut = (p) => <Icon {...p}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/><line x1="8" y1="11" x2="14" y2="11"/></Icon>;
    const Maximize = (p) => <Icon {...p}><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></Icon>;
    const ArrowUpDown = (p) => <Icon {...p}><path d="m21 16-4 4-4-4"/><path d="M17 20V4"/><path d="m3 8 4-4 4 4"/><path d="M7 4v16"/></Icon>;
    const ArrowLeftRight = (p) => <Icon {...p}><path d="M8 3 4 7l4 4"/><path d="M4 7h16"/><path d="m16 21 4-4-4-4"/><path d="M20 17H4"/></Icon>;
    const Save = (p) => <Icon {...p}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></Icon>;
    const FolderOpen = (p) => <Icon {...p}><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></Icon>;
    const Download = (p) => <Icon {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></Icon>;
    const Trash2 = (p) => <Icon {...p}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></Icon>;
    const Edit3 = (p) => <Icon {...p}><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></Icon>;
    const Move = (p) => <Icon {...p}><polyline points="5 9 2 12 5 15"></polyline><polyline points="9 5 12 2 15 5"></polyline><polyline points="19 9 22 12 19 15"></polyline><polyline points="9 19 12 22 15 19"></polyline><line x1="2" y1="12" x2="22" y2="12"></line><line x1="12" y1="2" x2="12" y2="22"></line></Icon>;
    const AlertTriangle = (p) => <Icon {...p}><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></Icon>;
    const Clock = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></Icon>;
    const Repeat = (p) => <Icon {...p}><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></Icon>;
    const Grid = (p) => <Icon {...p}><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></Icon>;
    const Play = (p) => <Icon {...p}><polygon points="5 3 19 12 5 21 5 3"></polygon></Icon>;
    const Square = (p) => <Icon {...p}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></Icon>;
    const RefreshCw = (p) => <Icon {...p}><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></Icon>;
    const Timer = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></Icon>;


    // --- Constants ---
    const KEY_MAP = [
      '1', '2', '3', '4', '5', '6', '7', '8', '9', '0',
      'q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'
    ];
    const COLORS = [
      'bg-red-500', 'bg-orange-500', 'bg-amber-500', 'bg-yellow-500', 'bg-lime-500', 
      'bg-green-500', 'bg-emerald-500', 'bg-teal-500', 'bg-cyan-500', 'bg-sky-500',
      'bg-red-600', 'bg-orange-600', 'bg-amber-600', 'bg-yellow-600', 'bg-lime-600', 
      'bg-green-600', 'bg-emerald-600', 'bg-teal-600', 'bg-cyan-600', 'bg-sky-600'
    ];
    const FADE_DURATIONS = [0.5, 1.0, 2.0, 3.0];

    const generatePads = (count) => Array.from({ length: count }, (_, i) => ({
      id: i, 
      keyTrigger: KEY_MAP[i], 
      name: `Pad ${i + 1}`, 
      color: COLORS[i % COLORS.length],
      buffer: null, blob: null, url: null, 
      settings: { 
        start: 0, end: 1, fadeIn: 0, fadeOut: 0, volume: 1, loop: false,
        enableTrigger: false, triggerTime: '' 
      }
    }));

    const formatDuration = (seconds) => {
      if (!seconds && seconds !== 0) return "--";
      return seconds.toFixed(2) + "s";
    };

    function SoundBoardApp() {
      const [audioCtx, setAudioCtx] = useState(null);
      const [padCount, setPadCount] = useState(10); 
      const [pads, setPads] = useState(generatePads(10));
      const [playingPads, setPlayingPads] = useState({}); 
      const [editingPadId, setEditingPadId] = useState(null);
      const [isReady, setIsReady] = useState(false);
      const [isLoadingData, setIsLoadingData] = useState(true);
      const [isProcessing, setIsProcessing] = useState(false);
      const [transitionMode, setTransitionMode] = useState('CUT');
      const [crossfadeDuration, setCrossfadeDuration] = useState(1.0);
      const [isEditMode, setIsEditMode] = useState(false);
      const [swapSourceId, setSwapSourceId] = useState(null);
      const [confirmDeleteId, setConfirmDeleteId] = useState(null); 
      const [currentTimeStr, setCurrentTimeStr] = useState('');

      const activeAudioNodes = useRef({});
      const fileInputRefs = useRef([]);
      const projectInputRef = useRef(null);
      const padsRef = useRef(pads); // For accessing latest pads in interval

      // Update padsRef whenever pads change
      useEffect(() => {
        padsRef.current = pads;
      }, [pads]);

      // Clock & Timer Logic
      useEffect(() => {
        const interval = setInterval(() => {
          const now = new Date();
          // Get JST Time string HH:mm:ss
          const timeString = now.toLocaleTimeString('ja-JP', { 
            timeZone: 'Asia/Tokyo', 
            hour12: false,
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
          });
          setCurrentTimeStr(timeString);

          // Check Triggers
          if (isReady && audioCtx) {
            padsRef.current.forEach(pad => {
              if (pad.settings.enableTrigger && pad.settings.triggerTime) {
                let triggerTarget = pad.settings.triggerTime;
                if (triggerTarget.length === 5) triggerTarget += ":00"; 

                if (triggerTarget === timeString) {
                  triggerPadFromTimer(pad.id);
                }
              }
            });
          }
        }, 1000);
        return () => clearInterval(interval);
      }, [isReady, audioCtx]); 

      // We need a ref to hold the latest triggerPad function to call it from the interval
      const triggerPadRef = useRef(null);

      // Load data
      useEffect(() => {
        const loadPads = async () => {
          try {
            let hasData = false;
            const savedMode = await idbKeyval.get('transitionMode');
            if (savedMode) setTransitionMode(savedMode);
            const savedDur = await idbKeyval.get('crossfadeDuration');
            if (savedDur) setCrossfadeDuration(savedDur);
            const savedPadCount = await idbKeyval.get('padCount');
            const currentCount = savedPadCount || 10;
            setPadCount(currentCount);
            const loadedPads = generatePads(currentCount);
            for (let i = 0; i < currentCount; i++) {
              const data = await idbKeyval.get(`pad_${i}`);
              if (data) {
                const settings = { 
                  loop: false, 
                  enableTrigger: false, 
                  triggerTime: '', 
                  ...data.settings 
                };
                loadedPads[i] = { 
                  ...loadedPads[i], 
                  ...data, 
                  settings, 
                  buffer: null, 
                  url: data.blob ? URL.createObjectURL(data.blob) : null 
                };
                hasData = true;
              }
            }
            if (hasData) setPads(loadedPads);
            else setPads(generatePads(currentCount)); 
          } catch (e) { console.error(e); } finally { setIsLoadingData(false); }
        };
        loadPads();
      }, []);

      const savePadToDb = async (pad, index) => {
        try { const { buffer, url, ...dataToSave } = pad; await idbKeyval.set(`pad_${index}`, dataToSave); } catch (e) { console.error(e); }
      };

      const togglePadCount = async () => {
        const newCount = padCount === 10 ? 20 : 10;
        setPadCount(newCount);
        await idbKeyval.set('padCount', newCount);
        setPads(prev => {
          const newPads = generatePads(newCount);
          for (let i = 0; i < Math.min(prev.length, newCount); i++) {
            newPads[i] = { ...prev[i], id: i, keyTrigger: KEY_MAP[i], color: COLORS[i] };
            newPads[i].name = prev[i].name;
            newPads[i].buffer = prev[i].buffer;
            newPads[i].blob = prev[i].blob;
            newPads[i].url = prev[i].url;
            newPads[i].settings = prev[i].settings;
          }
          if (newCount > prev.length) { loadExtraPads(newPads, prev.length, newCount); }
          return newPads;
        });
      };

      const loadExtraPads = async (currentPadsArray, start, end) => {
         const newPads = [...currentPadsArray];
         let updated = false;
         for (let i = start; i < end; i++) {
            const data = await idbKeyval.get(`pad_${i}`);
            if (data) {
               const settings = { loop: false, enableTrigger: false, triggerTime: '', ...data.settings };
               newPads[i] = { ...newPads[i], ...data, settings, buffer: null, url: data.blob ? URL.createObjectURL(data.blob) : null };
               if (audioCtx && data.blob) {
                  try {
                    const ab = await data.blob.arrayBuffer();
                    newPads[i].buffer = await audioCtx.decodeAudioData(ab);
                  } catch(e) {}
               }
               updated = true;
            }
         }
         if (updated) setPads(newPads);
      };

      const stopPad = useCallback((padId, mode = 'CUT', duration = 0) => {
        const nodes = activeAudioNodes.current[padId];
        if (!nodes || !audioCtx) return;
        try {
          const { source, gain } = nodes;
          if (nodes.isStopping) return;
          nodes.isStopping = true;
          if (mode === 'FADE' && duration > 0) {
            gain.gain.cancelScheduledValues(audioCtx.currentTime);
            gain.gain.setValueAtTime(gain.gain.value, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + duration);
            source.stop(audioCtx.currentTime + duration);
          } else { source.stop(); }
        } catch (e) { console.error(e); }
      }, [audioCtx]);

      const requestDelete = (padId) => { setConfirmDeleteId(padId); };

      const executeDelete = async () => {
        const padId = confirmDeleteId;
        if (padId === null) return;
        setConfirmDeleteId(null); 
        if (activeAudioNodes.current[padId]) stopPad(padId, 'CUT');
        setPads(prev => {
          const newPads = [...prev];
          newPads[padId] = { id: padId, keyTrigger: KEY_MAP[padId], name: `Pad ${padId + 1}`, color: COLORS[padId], buffer: null, blob: null, url: null, settings: { start: 0, end: 1, fadeIn: 0, fadeOut: 0, volume: 1, loop: false, enableTrigger: false, triggerTime: '' } };
          return newPads;
        });
        try { await idbKeyval.del(`pad_${padId}`); } catch (e) { console.error(e); }
      };

      const handlePadSwap = async (targetId) => {
        if (swapSourceId === null) setSwapSourceId(targetId);
        else if (swapSourceId === targetId) setSwapSourceId(null);
        else {
          const newPads = [...pads];
          const sourcePad = { ...newPads[swapSourceId] };
          const targetPad = { ...newPads[targetId] };
          const getContent = (p) => ({ name: p.name, color: p.color, buffer: p.buffer, blob: p.blob, url: p.url, settings: p.settings });
          const sourceContent = getContent(sourcePad);
          const targetContent = getContent(targetPad);
          newPads[swapSourceId] = { ...newPads[swapSourceId], ...targetContent };
          newPads[targetId] = { ...newPads[targetId], ...sourceContent };
          setPads(newPads);
          setSwapSourceId(null);
          await savePadToDb(newPads[swapSourceId], swapSourceId);
          await savePadToDb(newPads[targetId], targetId);
        }
      };

      useEffect(() => { idbKeyval.set('transitionMode', transitionMode); }, [transitionMode]);
      useEffect(() => { idbKeyval.set('crossfadeDuration', crossfadeDuration); }, [crossfadeDuration]);

      const handleExportProject = async () => {
        if (!isReady) return; 
        setIsProcessing(true);
        try {
          const zip = new JSZip();
          const metadata = { transitionMode, crossfadeDuration, padCount, timestamp: new Date().toISOString(), pads: [] };
          pads.forEach((pad, idx) => {
            const padMeta = { id: idx, name: pad.name, keyTrigger: pad.keyTrigger, settings: pad.settings, hasAudio: false };
            if (pad.blob) {
              const fileName = `audio_${idx}`;
              zip.file(fileName, pad.blob);
              padMeta.hasAudio = true;
              padMeta.fileName = fileName;
            }
            metadata.pads.push(padMeta);
          });
          zip.file("project.json", JSON.stringify(metadata));
          const content = await zip.generateAsync({ type: "blob" });
          const url = URL.createObjectURL(content);
          const link = document.createElement("a");
          link.href = url;
          const dateStr = new Date().toISOString().slice(0,10).replace(/-/g,'');
          link.download = `TPAD_${dateStr}.tsp`;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);
        } catch (err) { console.error(err); } finally { setIsProcessing(false); }
      };

      const handleImportProject = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        setIsProcessing(true);
        try {
          const zip = await JSZip.loadAsync(file);
          if (!zip.file("project.json")) throw new Error("Invalid project file");
          const metaStr = await zip.file("project.json").async("string");
          const metadata = JSON.parse(metaStr);
          if (metadata.transitionMode) setTransitionMode(metadata.transitionMode);
          if (metadata.crossfadeDuration) setCrossfadeDuration(metadata.crossfadeDuration);
          const count = metadata.padCount || 10;
          setPadCount(count);
          await idbKeyval.set('padCount', count);
          const newPads = generatePads(count);
          const ctx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
          if (!audioCtx) setAudioCtx(ctx);
          await Promise.all(metadata.pads.map(async (padMeta) => {
            const index = padMeta.id;
            if (index >= 0 && index < count) {
              const settings = { loop: false, enableTrigger: false, triggerTime: '', ...padMeta.settings };
              newPads[index] = { ...newPads[index], name: padMeta.name, settings };
              if (padMeta.hasAudio && padMeta.fileName) {
                const audioBlob = await zip.file(padMeta.fileName).async("blob");
                const arrayBuffer = await audioBlob.arrayBuffer();
                const audioBuffer = await ctx.decodeAudioData(arrayBuffer);
                newPads[index].blob = audioBlob;
                newPads[index].buffer = audioBuffer;
                newPads[index].url = URL.createObjectURL(audioBlob);
                await savePadToDb(newPads[index], index); 
              } else { await idbKeyval.del(`pad_${index}`); }
            }
          }));
          setPads(newPads);
          if (!isReady) setIsReady(true);
          if (ctx.state === 'suspended') ctx.resume();
        } catch (err) { console.error(err); } finally { setIsProcessing(false); e.target.value = null; }
      };

      const initAudio = async () => {
        if (!audioCtx) {
          setIsProcessing(true);
          const ctx = new (window.AudioContext || window.webkitAudioContext)();
          setAudioCtx(ctx);
          const newPads = [...pads];
          await Promise.all(newPads.map(async (pad, idx) => {
            if (pad.blob && !pad.buffer) {
              try {
                const ab = await pad.blob.arrayBuffer();
                newPads[idx].buffer = await ctx.decodeAudioData(ab);
              } catch (e) { newPads[idx].name = "Load Failed"; }
            }
          }));
          setPads(newPads);
          setIsReady(true);
          setIsProcessing(false);
          ctx.resume();
        } else if (audioCtx.state === 'suspended') {
          audioCtx.resume();
          setIsReady(true);
        }
      };

      const triggerPad = useCallback((padId) => {
        const pad = padsRef.current[padId]; 
        if (!pad || !pad.buffer || !audioCtx) return;
        
        const now = audioCtx.currentTime;
        
        if (activeAudioNodes.current[padId]) { 
           stopPad(padId, transitionMode, crossfadeDuration); 
           return; 
        }
        
        Object.keys(activeAudioNodes.current).forEach((activeId) => {
          if (parseInt(activeId) !== padId) stopPad(parseInt(activeId), transitionMode, crossfadeDuration);
        });
        const source = audioCtx.createBufferSource();
        source.buffer = pad.buffer;
        source.loop = pad.settings.loop;
        const gainNode = audioCtx.createGain();
        source.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        const duration = pad.buffer.duration;
        const startTime = pad.settings.start * duration;
        const endTime = pad.settings.end * duration;
        const playDuration = Math.max(0, endTime - startTime);
        gainNode.gain.value = pad.settings.volume;
        if (pad.settings.fadeIn > 0) {
          gainNode.gain.setValueAtTime(0, now);
          gainNode.gain.linearRampToValueAtTime(pad.settings.volume, now + Math.min(pad.settings.fadeIn, playDuration));
        }
        if (!pad.settings.loop && pad.settings.fadeOut > 0) {
          const fadeOutStart = now + playDuration - pad.settings.fadeOut;
          gainNode.gain.setValueAtTime(pad.settings.volume, Math.max(now, fadeOutStart));
          gainNode.gain.linearRampToValueAtTime(0, now + playDuration);
        }
        if (pad.settings.loop) {
          source.loopStart = startTime;
          source.loopEnd = endTime;
          source.start(now, startTime); 
        } else {
          source.start(now, startTime, playDuration);
        }
        activeAudioNodes.current[padId] = { source, gain: gainNode, isStopping: false };
        setPlayingPads(prev => ({ ...prev, [padId]: { startTime: now, duration: playDuration, loop: pad.settings.loop } }));
        source.onended = () => {
          if (activeAudioNodes.current[padId]?.source === source) {
            delete activeAudioNodes.current[padId];
            setPlayingPads(prev => { const n = { ...prev }; delete n[padId]; return n; });
          }
        };
      }, [audioCtx, transitionMode, crossfadeDuration, stopPad]); 

      const triggerPadFromTimer = (padId) => {
         if (activeAudioNodes.current[padId]) {
            return;
         }
         triggerPad(padId);
      };

      useEffect(() => {
         triggerPadRef.current = triggerPadFromTimer;
      }, [triggerPad]);

      const handleFileUpload = async (e, index) => {
        const file = e.target.files[0];
        if (!file || !audioCtx) return;
        try {
          const arrayBuffer = await file.arrayBuffer();
          const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
          setPads((prev) => {
            const newPads = [...prev];
            const updatedPad = { ...newPads[index], name: file.name.substring(0, 12), buffer: audioBuffer, blob: file, url: URL.createObjectURL(file) };
            newPads[index] = updatedPad;
            savePadToDb(updatedPad, index);
            return newPads;
          });
        } catch (err) { alert("読み込みに失敗しました。"); }
      };

      useEffect(() => {
        const handleKeyDown = (e) => {
          if (!isReady || isEditMode || e.target.tagName === 'INPUT') return;
          const key = e.key.toLowerCase();
          const idx = KEY_MAP.indexOf(key);
          if (idx !== -1 && idx < padCount) triggerPad(idx);
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [isReady, triggerPad, isEditMode, padCount]);

      const updatePadSettings = (id, newSettings) => {
        setPads(prev => {
          const newPads = prev.map(p => p.id === id ? { ...p, settings: { ...p.settings, ...newSettings } } : p);
          const updatedPad = newPads.find(p => p.id === id);
          if(updatedPad) savePadToDb(updatedPad, id);
          return newPads;
        });
      };
      const handleEditorClose = (padId) => setEditingPadId(null);

      if (!isReady) {
        return (
          <div className="flex flex-col items-center justify-center h-screen bg-slate-900 text-white">
            <h1 className="text-4xl font-bold mb-4 tracking-tighter">T-PAD</h1>
            <button onClick={initAudio} disabled={isLoadingData || isProcessing} className={`px-8 py-4 rounded-full font-bold text-xl shadow-[0_0_20px_rgba(37,99,235,0.5)] transition-all transform hover:scale-105 disabled:opacity-50 ${isProcessing ? 'bg-amber-600' : 'bg-blue-600 hover:bg-blue-500'}`}>
              {isLoadingData ? 'データ読込中...' : isProcessing ? '処理中...' : 'アプリを開始'}
            </button>
            <p className="mt-4 text-xs text-slate-500">タップしてオーディオエンジンを起動</p>
          </div>
        );
      }

      const gridClass = padCount === 10 
        ? "grid grid-cols-2 sm:grid-cols-5 gap-2 sm:gap-4" 
        : "grid grid-cols-3 sm:grid-cols-5 gap-2 sm:gap-4";

      return (
        <div className="flex flex-col h-screen bg-slate-900 text-slate-100 overflow-hidden select-none">
          <header className="flex flex-col gap-2 px-4 py-3 bg-slate-800 border-b border-slate-700 shadow-md z-10">
            <div className="flex items-center justify-between">
              <div className="flex items-center gap-2"><Music className="text-blue-400" /><h1 className="text-lg sm:text-xl font-bold tracking-tight">T-PAD</h1></div>
              <div className="flex items-center gap-2">
                 <button onClick={togglePadCount} disabled={isProcessing} className="flex items-center gap-1 px-2 py-1.5 bg-slate-700 hover:bg-slate-600 rounded text-xs font-bold text-slate-300 disabled:opacity-30 mr-2" title="パッド数を切替"><Grid size={14} /> {padCount}</button>
                 <button onClick={() => { setIsEditMode(!isEditMode); setSwapSourceId(null); }} className={`flex items-center gap-1 px-3 py-1.5 rounded text-xs font-bold transition-colors ${isEditMode ? 'bg-amber-600 text-white animate-pulse' : 'bg-slate-700 hover:bg-slate-600 text-slate-300'}`}><Edit3 size={14} /> {isEditMode ? 'EDIT中' : 'EDIT'}</button>
                 <div className="flex items-center gap-1 bg-slate-700/50 rounded p-0.5">
                   <button onClick={handleExportProject} disabled={isProcessing || isEditMode} className="p-1.5 hover:bg-slate-600 rounded text-slate-300 disabled:opacity-30"><Download size={16} /></button>
                   <button onClick={() => projectInputRef.current.click()} disabled={isProcessing || isEditMode} className="p-1.5 hover:bg-slate-600 rounded text-slate-300 disabled:opacity-30"><FolderOpen size={16} /></button>
                   <input type="file" accept=".tsp,.zip" ref={projectInputRef} className="hidden" onChange={handleImportProject} />
                 </div>
              </div>
            </div>
            {!isEditMode && (
              <div className="flex flex-wrap items-center justify-center gap-2 bg-slate-900/50 p-1.5 rounded-lg border border-slate-700/50">
                 <div className="flex bg-slate-800 rounded-md p-0.5 border border-slate-700 scale-90 origin-left">
                   <button onClick={() => setTransitionMode('CUT')} className={`flex items-center gap-1 px-2 py-1 rounded text-xs font-bold transition-all ${transitionMode === 'CUT' ? 'bg-red-500 text-white' : 'text-slate-400 hover:text-white'}`}><Zap size={12} /> CUT</button>
                   <button onClick={() => setTransitionMode('FADE')} className={`flex items-center gap-1 px-2 py-1 rounded text-xs font-bold transition-all ${transitionMode === 'FADE' ? 'bg-blue-500 text-white' : 'text-slate-400 hover:text-white'}`}><Layers size={12} /> FADE</button>
                 </div>
                 {transitionMode === 'FADE' && (<div className="flex items-center gap-1 ml-1"><div className="flex bg-slate-800 rounded-md border border-slate-700 overflow-hidden scale-90 origin-left">{FADE_DURATIONS.map(dur => (<button key={dur} onClick={() => setCrossfadeDuration(dur)} className={`px-2 py-1 text-[10px] font-bold border-r border-slate-700 last:border-0 transition-colors ${crossfadeDuration === dur ? 'bg-blue-500/20 text-blue-300' : 'text-slate-500 hover:bg-slate-700 hover:text-slate-300'}`}>{dur}s</button>))}</div></div>)}
              </div>
            )}
            {isEditMode && (
              <div className="bg-amber-900/30 text-amber-200 text-xs text-center py-1 px-2 rounded border border-amber-800/50 flex items-center justify-center gap-2"><span>パッドをタップして移動(入替)</span><span className="w-px h-3 bg-amber-700"></span><span>右上の<Trash2 size={10} className="inline"/>で削除</span></div>
            )}
          </header>

          <main className="flex-1 p-2 sm:p-4 overflow-y-auto">
            {isProcessing && <div className="absolute inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm"><div className="text-xl font-bold animate-pulse">処理中...</div></div>}
            <div className={`${gridClass} h-full max-h-[800px] mx-auto max-w-6xl`}>
              {pads.map((pad, idx) => (
                <div key={pad.id} className="relative w-full h-full">
                  <PadBase 
                    pad={pad} 
                    playingInfo={playingPads[pad.id]} 
                    audioCtx={audioCtx}
                    isEditMode={isEditMode} 
                    isSwapSelected={swapSourceId === pad.id}
                    onInteraction={() => {
                      if (isEditMode) { handlePadSwap(pad.id); }
                      else if (!pad.buffer && !pad.blob) { fileInputRefs.current[idx].click(); }
                      else { triggerPad(pad.id); }
                    }}
                  />
                  <div className="absolute top-0 right-0 z-50 p-2 flex gap-2 pointer-events-auto">
                    {isEditMode && (pad.buffer || pad.blob) && (
                      <button 
                        onPointerDown={(e) => e.stopPropagation()}
                        onMouseDown={(e) => e.stopPropagation()}
                        onClick={(e) => { e.stopPropagation(); requestDelete(pad.id); }}
                        className="p-3 bg-red-600 hover:bg-red-500 text-white rounded-full shadow-lg touch-manipulation cursor-pointer"
                      >
                        <Trash2 size={20} />
                      </button>
                    )}
                    {!isEditMode && (pad.buffer || pad.blob) && (
                      <button 
                        onPointerDown={(e) => e.stopPropagation()}
                        onMouseDown={(e) => e.stopPropagation()}
                        onClick={(e) => { e.stopPropagation(); setEditingPadId(pad.id); }}
                        className="p-2 bg-black/40 hover:bg-black/60 text-white rounded-full shadow-sm touch-manipulation cursor-pointer"
                      >
                        <Settings size={16} />
                      </button>
                    )}
                  </div>
                  {isEditMode && <div className="absolute top-2 left-2 z-40 opacity-50 pointer-events-none text-white"><Move size={16} /></div>}
                </div>
              ))}
            </div>
          </main>
          {pads.map((pad, idx) => (
            <input key={pad.id} type="file" accept="audio/*,.wav,.mp3,.m4a,.aif,.aiff,.aac,.flac,.ogg" className="hidden" ref={el => fileInputRefs.current[idx] = el} onChange={(e) => handleFileUpload(e, idx)} />
          ))}
          {editingPadId !== null && (
            <EditorModal 
              pad={pads.find(p => p.id === editingPadId)} 
              onClose={() => handleEditorClose(editingPadId)} 
              onUpdate={(settings) => updatePadSettings(editingPadId, settings)} 
              audioCtx={audioCtx} 
            />
          )}
          {confirmDeleteId !== null && (
            <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 p-4 backdrop-blur-sm">
              <div className="bg-slate-800 rounded-xl p-6 max-w-sm w-full border border-slate-700 shadow-2xl">
                <div className="flex items-center gap-3 text-amber-500 mb-4">
                  <AlertTriangle size={32} />
                  <h3 className="text-lg font-bold text-white">確認</h3>
                </div>
                <p className="text-slate-300 mb-6">このパッドの音声ファイルを完全に削除しますか？</p>
                <div className="flex gap-3 justify-end">
                  <button onClick={() => setConfirmDeleteId(null)} className="px-4 py-2 rounded bg-slate-700 hover:bg-slate-600 text-white font-medium transition-colors">キャンセル</button>
                  <button onClick={executeDelete} className="px-4 py-2 rounded bg-red-600 hover:bg-red-500 text-white font-bold shadow-lg transition-colors">削除する</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    const PadBase = ({ pad, playingInfo, audioCtx, isEditMode, isSwapSelected, onInteraction }) => {
      const hasAudio = !!pad.buffer || !!pad.blob;
      const progressRef = useRef(null);
      const padRef = useRef(null);
      const animationRef = useRef(null);
      const timeDisplayRef = useRef(null);

      const handlePointer = (e) => {
        if (isEditMode) { if (e.type === 'click') onInteraction(); } 
        else { if (!hasAudio && e.type === 'click') onInteraction(); if (hasAudio && e.type === 'pointerdown') onInteraction(); }
      };

      let totalDuration = 0;
      if (hasAudio && pad.buffer) {
        totalDuration = pad.buffer.duration * (pad.settings.end - pad.settings.start);
      }

      useEffect(() => {
        if (!playingInfo || !audioCtx) {
          if (progressRef.current) progressRef.current.style.width = '0%';
          if (padRef.current) padRef.current.classList.remove('animate-flash');
          if (timeDisplayRef.current && totalDuration > 0) { timeDisplayRef.current.innerText = formatDuration(totalDuration); }
          if (animationRef.current) cancelAnimationFrame(animationRef.current);
          return;
        }

        const update = () => {
          const now = audioCtx.currentTime;
          const elapsed = now - playingInfo.startTime;
          const duration = playingInfo.duration;
          let displayTime = 0;
          let percent = 0;

          if (playingInfo.loop) {
            const loopPos = elapsed % duration;
            percent = (loopPos / duration) * 100;
            displayTime = duration - loopPos;
            if (padRef.current) padRef.current.classList.remove('animate-flash');
          } else {
            const remaining = Math.max(0, duration - elapsed);
            percent = Math.min(100, Math.max(0, (elapsed / duration) * 100));
            displayTime = remaining;
            if (remaining <= 5 && remaining > 0) {
              if (padRef.current) padRef.current.classList.add('animate-flash');
            } else {
              if (padRef.current) padRef.current.classList.remove('animate-flash');
            }
            if (percent >= 100 && padRef.current) padRef.current.classList.remove('animate-flash');
          }

          if (progressRef.current) progressRef.current.style.width = `${percent}%`;
          if (timeDisplayRef.current) timeDisplayRef.current.innerText = formatDuration(displayTime);
          if (playingInfo.loop || (elapsed < duration)) animationRef.current = requestAnimationFrame(update);
        };
        animationRef.current = requestAnimationFrame(update);
        return () => cancelAnimationFrame(animationRef.current);
      }, [playingInfo, audioCtx, totalDuration]);

      return (
        <div 
          ref={padRef}
          className={`w-full h-full rounded-xl border-b-4 transition-all active:border-b-0 active:translate-y-1 cursor-pointer relative overflow-hidden ${hasAudio ? pad.color : 'bg-slate-700 border-slate-600'} ${hasAudio ? 'border-black/20' : ''} ${playingInfo ? 'brightness-125 scale-[0.98] border-b-0 translate-y-1 ring-4 ring-white/50' : ''} ${isEditMode ? 'ring-2 ring-amber-500/50 border-amber-600 border-dashed' : ''} ${isSwapSelected ? 'ring-4 ring-amber-400 animate-pulse scale-95 opacity-80' : ''}`} 
          onPointerDown={handlePointer} onClick={handlePointer}
        >
          {playingInfo && <div className="absolute bottom-0 left-0 h-full bg-white/20 pointer-events-none transition-all duration-75 ease-linear" ref={progressRef} style={{width: '0%'}}></div>}
          {/* Icons top left: Loop and Timer */}
          <div className="absolute top-2 left-2 flex gap-1 pointer-events-none text-white/50">
             {pad.settings.loop && hasAudio && !isEditMode && <Repeat size={14} />}
             {pad.settings.enableTrigger && hasAudio && !isEditMode && <Timer size={14} className="text-yellow-400" />}
          </div>

          <div className="flex flex-col items-center justify-center h-full p-2 sm:p-4 pointer-events-none select-none relative z-10">
            <span className="absolute top-1 left-2 font-mono text-xl sm:text-2xl font-bold opacity-50 text-black/40">{isEditMode ? '' : pad.keyTrigger}</span>
            {!hasAudio ? (
              <div className="flex flex-col items-center text-slate-400"><Upload size={32} className={`mb-2 opacity-50 ${isEditMode ? 'hidden' : ''}`} /><span className="text-sm font-medium">{isEditMode ? '空' : '音声読込'}</span></div>
            ) : (
              <div className="text-center w-full">
                 <div className="font-bold text-sm sm:text-lg text-white drop-shadow-md break-all line-clamp-2 leading-tight px-1 mb-1">{pad.name}</div>
                 {!isEditMode && (<div className="flex items-center justify-center gap-1 text-[10px] sm:text-[12px] font-mono font-bold bg-black/30 rounded-full px-3 py-1 mx-auto w-fit text-white border border-white/20 shadow-sm"><Clock size={10} className="sm:w-3 sm:h-3" /> <span ref={timeDisplayRef}>{formatDuration(totalDuration)}</span></div>)}
                 {playingInfo && (<div className="absolute bottom-1 left-0 right-0 flex justify-center"><div className="animate-pulse text-[8px] sm:text-[10px] font-bold uppercase tracking-wider text-white/80">PLAYING</div></div>)}
                 {/* Timer Info Display */}
                 {!isEditMode && pad.settings.enableTrigger && !playingInfo && (
                    <div className="absolute bottom-1 left-0 right-0 flex justify-center text-[9px] text-yellow-300 font-mono bg-black/40 w-fit mx-auto px-1 rounded">
                       @{pad.settings.triggerTime}
                    </div>
                 )}
              </div>
            )}
          </div>
        </div>
      );
    };

    const EditorModal = ({ pad, onClose, onUpdate, audioCtx }) => {
      const canvasRef = useRef(null);
      const [zoomX, setZoomX] = useState(1);
      const [zoomY, setZoomY] = useState(1);
      const [scrollPos, setScrollPos] = useState(0); 
      const [draggingHandle, setDraggingHandle] = useState(null);
      const [hoverHandle, setHoverHandle] = useState(null);
      const [isPreviewPlaying, setIsPreviewPlaying] = useState(false);
      const previewSourceRef = useRef(null);
      const [showResetConfirm, setShowResetConfirm] = useState(false);
      
      const previewStartTimeRef = useRef(0);
      const animationRef = useRef(null);

      const totalDuration = pad.buffer ? pad.buffer.duration : 0;

      // Preview Logic
      const togglePreview = () => {
        if (isPreviewPlaying) {
          if (previewSourceRef.current) {
            try { previewSourceRef.current.stop(); } catch(e) {}
            previewSourceRef.current = null;
          }
          setIsPreviewPlaying(false);
          if(animationRef.current) cancelAnimationFrame(animationRef.current);
        } else {
          if (!pad.buffer || !audioCtx) return;
          const source = audioCtx.createBufferSource();
          source.buffer = pad.buffer;
          const gainNode = audioCtx.createGain();
          source.connect(gainNode);
          gainNode.connect(audioCtx.destination);
          
          const now = audioCtx.currentTime;
          const startTime = pad.settings.start * totalDuration;
          const endTime = pad.settings.end * totalDuration;
          const playDuration = Math.max(0, endTime - startTime);

          gainNode.gain.value = pad.settings.volume;
          if (pad.settings.fadeIn > 0) {
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(pad.settings.volume, now + Math.min(pad.settings.fadeIn, playDuration));
          }
          if (!pad.settings.loop && pad.settings.fadeOut > 0) {
             const fadeOutStart = now + playDuration - pad.settings.fadeOut;
             gainNode.gain.setValueAtTime(pad.settings.volume, Math.max(now, fadeOutStart));
             gainNode.gain.linearRampToValueAtTime(0, now + playDuration);
          }

          source.loop = pad.settings.loop;
          if (pad.settings.loop) {
            source.loopStart = startTime;
            source.loopEnd = endTime;
            source.start(now, startTime);
          } else {
            source.start(now, startTime, playDuration);
          }

          previewSourceRef.current = source;
          previewStartTimeRef.current = now;
          
          setIsPreviewPlaying(true);
          source.onended = () => {
            setIsPreviewPlaying(false);
            previewSourceRef.current = null;
            if(animationRef.current) cancelAnimationFrame(animationRef.current);
          };
        }
      };

      useEffect(() => {
        return () => {
          if (previewSourceRef.current) {
            try { previewSourceRef.current.stop(); } catch(e) {}
          }
          if(animationRef.current) cancelAnimationFrame(animationRef.current);
        };
      }, []);

      const getScreenX = useCallback((normalizedValue, width, totalSamples) => {
         const viewSizeSamples = Math.floor(totalSamples / zoomX);
         const maxScrollSamples = totalSamples - viewSizeSamples;
         const startSample = Math.floor(scrollPos * maxScrollSamples);
         const globalSample = normalizedValue * totalSamples;
         return ((globalSample - startSample) / viewSizeSamples) * width;
      }, [zoomX, scrollPos]);

      const getNormalizedFromScreenX = useCallback((screenX, width, totalSamples) => {
        const viewSizeSamples = Math.floor(totalSamples / zoomX);
        const maxScrollSamples = totalSamples - viewSizeSamples;
        const startSample = Math.floor(scrollPos * maxScrollSamples);
        const relativeSample = (screenX / width) * viewSizeSamples;
        const globalSample = startSample + relativeSample;
        return Math.max(0, Math.min(1, globalSample / totalSamples));
      }, [zoomX, scrollPos]);

      const handlePointerDown = (e) => {
        if (!canvasRef.current || !pad.buffer) return;
        const rect = canvasRef.current.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const width = rect.width;
        const totalSamples = pad.buffer.length;
        const startX = getScreenX(pad.settings.start, width, totalSamples);
        const endX = getScreenX(pad.settings.end, width, totalSamples);
        const threshold = 50; 
        if (Math.abs(x - startX) < threshold) { setDraggingHandle('start'); e.target.setPointerCapture(e.pointerId); }
        else if (Math.abs(x - endX) < threshold) { setDraggingHandle('end'); e.target.setPointerCapture(e.pointerId); }
      };

      const handlePointerMove = (e) => {
        if (!canvasRef.current || !pad.buffer) return;
        const rect = canvasRef.current.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const width = rect.width;
        const totalSamples = pad.buffer.length;
        if (draggingHandle) {
          const newVal = getNormalizedFromScreenX(x, width, totalSamples);
          if (draggingHandle === 'start') { if (newVal < pad.settings.end) onUpdate({ start: newVal }); }
          else { if (newVal > pad.settings.start) onUpdate({ end: newVal }); }
          return;
        }
        const startX = getScreenX(pad.settings.start, width, totalSamples);
        const endX = getScreenX(pad.settings.end, width, totalSamples);
        const threshold = 50; 
        if (Math.abs(x - startX) < threshold) setHoverHandle('start');
        else if (Math.abs(x - endX) < threshold) setHoverHandle('end');
        else setHoverHandle(null);
      };

      const handlePointerUp = (e) => {
        setDraggingHandle(null);
        if(e.target) e.target.releasePointerCapture(e.pointerId);
      };

      // Main render loop
      useEffect(() => {
        const render = () => {
            if (!pad.buffer || !canvasRef.current) return;
            const canvas = canvasRef.current;
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            const totalSamples = pad.buffer.length;
            
            // 1. Clear
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#1e293b'; 
            ctx.fillRect(0, 0, width, height);
            
            // 2. Draw Waveform
            const data = pad.buffer.getChannelData(0);
            const viewSizeSamples = Math.floor(totalSamples / zoomX);
            const maxScrollSamples = totalSamples - viewSizeSamples;
            const startSample = Math.floor(scrollPos * maxScrollSamples);
            const endSample = startSample + viewSizeSamples;
            const step = Math.ceil(viewSizeSamples / width);
            const amp = (height / 2);
            
            ctx.fillStyle = '#60a5fa'; 
            ctx.beginPath();
            for (let i = 0; i < width; i++) {
                let min = 1.0, max = -1.0;
                const sampleIndexStart = startSample + (i * step);
                for (let j = 0; j < step; j++) {
                    const idx = sampleIndexStart + j;
                    if (idx < endSample && idx < totalSamples) {
                        let datum = data[idx] * zoomY;
                        if (datum < -1) datum = -1;
                        if (datum > 1) datum = 1;
                        if (datum < min) min = datum;
                        if (datum > max) max = datum;
                    }
                }
                if (min > max) { min = 0; max = 0; }
                const y1 = (1 + min) * amp;
                const y2 = (1 + max) * amp;
                ctx.fillRect(i, y1, 1, Math.max(1, y2 - y1));
            }
            
            // 3. Draw Start/End Markers & Mask
            const startX = getScreenX(pad.settings.start, width, totalSamples);
            const endX = getScreenX(pad.settings.end, width, totalSamples);
            
            ctx.fillStyle = 'rgba(0,0,0,0.6)';
            if (startX > 0) ctx.fillRect(0, 0, Math.min(width, startX), height);
            if (endX < width) ctx.fillRect(Math.max(0, endX), 0, width - Math.max(0, endX), height);
            
            const drawLine = (x, color, isHovered) => {
                if (x < -5 || x > width + 5) return;
                ctx.strokeStyle = color; 
                ctx.lineWidth = isHovered ? 4 : 2;
                ctx.beginPath(); 
                ctx.moveTo(x, 0); 
                ctx.lineTo(x, height); 
                ctx.stroke();
                ctx.fillStyle = color; 
                ctx.beginPath(); 
                ctx.arc(x, 10, isHovered ? 6 : 4, 0, Math.PI * 2); 
                ctx.fill();
            };
            
            drawLine(startX, '#22c55e', draggingHandle === 'start' || hoverHandle === 'start');
            drawLine(endX, '#ef4444', draggingHandle === 'end' || hoverHandle === 'end');

            // 4. Draw Playhead if previewing
            if (isPreviewPlaying && pad.buffer) {
                const now = audioCtx.currentTime;
                const duration = pad.buffer.duration;
                const playStart = pad.settings.start * duration;
                const playEnd = pad.settings.end * duration;
                const playLength = playEnd - playStart;
                
                const elapsed = now - previewStartTimeRef.current;
                let currentPosRatio = 0;

                if (pad.settings.loop) {
                    const loopOffset = elapsed % playLength;
                    currentPosRatio = (playStart + loopOffset) / duration;
                } else {
                    currentPosRatio = (playStart + elapsed) / duration;
                }
                
                // Ensure we don't draw past end if not looping
                if (currentPosRatio <= pad.settings.end + 0.001) { // slight tolerance
                    const playheadX = getScreenX(currentPosRatio, width, totalSamples);
                    
                    if (playheadX >= 0 && playheadX <= width) {
                        ctx.strokeStyle = '#ffffff';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(playheadX, 0);
                        ctx.lineTo(playheadX, height);
                        ctx.stroke();
                    }
                }
                
                animationRef.current = requestAnimationFrame(render);
            }
        };

        render();
        // Cleanup inside useEffect is tricky with RAF loop that depends on state.
        // We rely on the dependencies change to re-trigger or stop.
        // Ideally use a stable ref for the loop.
        return () => {
            if (animationRef.current) cancelAnimationFrame(animationRef.current);
        };
      }, [pad, zoomX, zoomY, scrollPos, draggingHandle, hoverHandle, isPreviewPlaying, getScreenX, audioCtx]);

      return (
        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 p-4">
          <div className="bg-slate-800 rounded-2xl w-full max-w-4xl overflow-hidden shadow-2xl border border-slate-700 flex flex-col max-h-[90vh]">
            <div className="flex items-center justify-between p-4 border-b border-slate-700 bg-slate-900/50 flex-shrink-0">
              <h2 className="text-lg font-bold flex items-center gap-2"><Scissors size={18} /> 波形編集: {pad.name}</h2>
              <button onClick={onClose} className="p-2 hover:bg-slate-700 rounded-full"><X size={20} /></button>
            </div>
            <div className="p-6 space-y-6 overflow-y-auto flex-1">
              
              {/* Preview Button Section */}
              <div className="flex justify-center pb-2">
                  <button 
                     onClick={togglePreview}
                     className={`flex items-center gap-2 px-6 py-3 rounded-full font-bold text-lg shadow-lg transition-all active:scale-95 touch-manipulation ${isPreviewPlaying ? 'bg-amber-500 text-white animate-pulse' : 'bg-green-600 text-white hover:bg-green-500'}`}
                  >
                     {isPreviewPlaying ? <Square fill="currentColor" size={20}/> : <Play fill="currentColor" size={20}/>}
                     {isPreviewPlaying ? "停止" : "プレビュー再生"}
                  </button>
              </div>

              <div className="space-y-2">
                <div className="flex flex-wrap items-center justify-between gap-2 bg-slate-700/30 p-2 rounded-lg">
                  <div className="flex items-center gap-2"><span className="text-xs font-bold text-slate-400 uppercase flex items-center gap-1"><ArrowLeftRight size={12} /> 時間 (横)</span><button onClick={() => setZoomX(prev => Math.max(1, prev - 1))} className="p-1.5 bg-slate-700 hover:bg-slate-600 rounded text-slate-300 disabled:opacity-50 touch-manipulation" disabled={zoomX <= 1}><ZoomOut size={16} /></button><span className="text-xs font-mono w-8 text-center">{zoomX}x</span><button onClick={() => setZoomX(prev => Math.min(50, prev + 1))} className="p-1.5 bg-slate-700 hover:bg-slate-600 rounded text-slate-300 touch-manipulation"><ZoomIn size={16} /></button></div>
                  <div className="flex items-center gap-2"><span className="text-xs font-bold text-slate-400 uppercase flex items-center gap-1"><ArrowUpDown size={12} /> 振幅 (縦)</span><button onClick={() => setZoomY(prev => Math.max(1, prev - 0.5))} className="p-1.5 bg-slate-700 hover:bg-slate-600 rounded text-slate-300 disabled:opacity-50 touch-manipulation" disabled={zoomY <= 1}><ZoomOut size={16} /></button><span className="text-xs font-mono w-10 text-center">{zoomY.toFixed(1)}x</span><button onClick={() => setZoomY(prev => Math.min(10, prev + 0.5))} className="p-1.5 bg-slate-700 hover:bg-slate-600 rounded text-slate-300 touch-manipulation"><ZoomIn size={16} /></button></div>
                  <button onClick={() => { setZoomX(1); setZoomY(1); setScrollPos(0); }} className="ml-auto text-xs flex items-center gap-1 px-3 py-1.5 bg-slate-600 hover:bg-slate-500 rounded text-white touch-manipulation"><Maximize size={12} /> 表示リセット</button>
                </div>
                <div className="relative h-48 w-full rounded-lg overflow-hidden ring-1 ring-slate-600 bg-slate-900 shadow-inner group">
                  <canvas 
                    ref={canvasRef} 
                    width={800} 
                    height={192} 
                    style={{ touchAction: 'none' }} 
                    className={`w-full h-full object-cover ${hoverHandle ? 'cursor-ew-resize' : 'cursor-default'}`} 
                    onPointerDown={handlePointerDown} 
                    onPointerMove={handlePointerMove} 
                    onPointerUp={handlePointerUp} 
                    onPointerLeave={handlePointerUp} 
                  />
                  {zoomX === 1 && !draggingHandle && !hoverHandle && (<div className="absolute bottom-2 right-2 text-[10px] text-slate-500 pointer-events-none opacity-50">緑(開始)・赤(終了)の線をドラッグして調整</div>)}
                </div>
                <div className={`transition-opacity duration-200 ${zoomX > 1 ? 'opacity-100' : 'opacity-30 pointer-events-none'}`}><input type="range" min="0" max="1" step="0.001" value={scrollPos} onChange={(e) => setScrollPos(parseFloat(e.target.value))} className="w-full accent-slate-400 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer touch-none p-2" /></div>
              </div>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6 pt-4 border-t border-slate-700/50">
                <div className="space-y-4 p-4 bg-slate-700/30 rounded-lg">
                  <h3 className="text-xs uppercase tracking-wider text-slate-400 font-semibold mb-2">範囲指定 (秒)</h3>
                  <div className="space-y-1"><div className="flex justify-between text-xs"><span className="text-green-400 font-bold">開始位置</span><span>{(pad.settings.start * totalDuration).toFixed(3)}s</span></div><input type="range" min="0" max="1" step="0.001" value={pad.settings.start} onChange={(e) => { const val = parseFloat(e.target.value); if (val < pad.settings.end) onUpdate({ start: val }); }} className="w-full accent-green-500 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer touch-none p-2" /></div>
                  <div className="space-y-1"><div className="flex justify-between text-xs"><span className="text-red-400 font-bold">終了位置</span><span>{(pad.settings.end * totalDuration).toFixed(3)}s</span></div><input type="range" min="0" max="1" step="0.001" value={pad.settings.end} onChange={(e) => { const val = parseFloat(e.target.value); if (val > pad.settings.start) onUpdate({ end: val }); }} className="w-full accent-red-500 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer touch-none p-2" /></div>
                </div>
                <div className="space-y-4 p-4 bg-slate-700/30 rounded-lg">
                  <h3 className="text-xs uppercase tracking-wider text-slate-400 font-semibold mb-2">エフェクト</h3>
                  
                  {/* --- Loop Switch --- */}
                  <div className="flex items-center justify-between bg-slate-900/50 p-2 rounded mb-2">
                    <span className="text-xs font-bold text-slate-300 flex items-center gap-1"><Repeat size={14} /> リピート再生</span>
                    <button 
                      onClick={() => onUpdate({ loop: !pad.settings.loop })}
                      className={`relative inline-flex h-5 w-9 items-center rounded-full transition-colors touch-manipulation ${pad.settings.loop ? 'bg-blue-600' : 'bg-slate-600'}`}
                    >
                      <span className={`inline-block h-3 w-3 transform rounded-full bg-white transition-transform ${pad.settings.loop ? 'translate-x-5' : 'translate-x-1'}`} />
                    </button>
                  </div>

                  {/* --- Timer Trigger --- */}
                  <div className="bg-slate-900/50 p-2 rounded mb-2 space-y-2">
                    <div className="flex items-center justify-between">
                      <span className="text-xs font-bold text-slate-300 flex items-center gap-1"><Timer size={14} className="text-yellow-400" /> タイマー再生</span>
                      <button 
                        onClick={() => onUpdate({ enableTrigger: !pad.settings.enableTrigger })}
                        className={`relative inline-flex h-5 w-9 items-center rounded-full transition-colors touch-manipulation ${pad.settings.enableTrigger ? 'bg-yellow-600' : 'bg-slate-600'}`}
                      >
                        <span className={`inline-block h-3 w-3 transform rounded-full bg-white transition-transform ${pad.settings.enableTrigger ? 'translate-x-5' : 'translate-x-1'}`} />
                      </button>
                    </div>
                    {pad.settings.enableTrigger && (
                      <div className="flex items-center justify-between text-sm">
                         <span className="text-slate-400 text-xs">開始時刻(JST/端末)</span>
                         <input 
                            type="time" 
                            step="1"
                            value={pad.settings.triggerTime || ''}
                            onChange={(e) => onUpdate({ triggerTime: e.target.value })}
                            className="bg-slate-800 text-white border border-slate-600 rounded px-2 py-1 text-xs focus:outline-none focus:border-blue-500"
                         />
                      </div>
                    )}
                  </div>

                  <div className="flex gap-4">
                    <div className="flex-1 space-y-1"><div className="flex justify-between text-xs"><span>フェードイン</span><span>{pad.settings.fadeIn}s</span></div><input type="range" min="0" max="2" step="0.1" value={pad.settings.fadeIn} onChange={(e) => onUpdate({ fadeIn: parseFloat(e.target.value) })} className="w-full accent-blue-400 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer touch-none p-2" /></div>
                    <div className="flex-1 space-y-1"><div className="flex justify-between text-xs"><span>フェードアウト</span><span>{pad.settings.fadeOut}s</span></div><input type="range" min="0" max="2" step="0.1" value={pad.settings.fadeOut} onChange={(e) => onUpdate({ fadeOut: parseFloat(e.target.value) })} className="w-full accent-blue-400 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer touch-none p-2" /></div>
                  </div>
                  <div className="space-y-1 pt-2 border-t border-slate-600/50">
                     <div className="flex justify-between text-xs items-center"><div className="flex items-center gap-2"><Volume2 size={14} /> 音量</div><span>{(pad.settings.volume * 100).toFixed(0)}%</span></div>
                    <input type="range" min="0" max="3.0" step="0.1" value={pad.settings.volume} onChange={(e) => onUpdate({ volume: parseFloat(e.target.value) })} className="w-full accent-yellow-400 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer touch-none p-2" />
                  </div>
                </div>
              </div>
            </div>
            <div className="p-4 bg-slate-900/50 flex items-center justify-center gap-6 flex-shrink-0 relative">
               <button 
                  onClick={() => setShowResetConfirm(true)}
                  className="px-4 py-2 bg-slate-700 hover:bg-slate-600 text-slate-200 rounded-md font-medium text-sm transition-colors touch-manipulation"
               >
                  初期化
               </button>
              <button onClick={onClose} className="px-8 py-3 bg-blue-600 hover:bg-blue-500 rounded-full font-bold text-sm transition-colors shadow-lg touch-manipulation">完了</button>
            </div>

            {/* Reset Confirmation Modal Overlay */}
            {showResetConfirm && (
              <div className="absolute inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm rounded-2xl">
                <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 shadow-2xl text-center max-w-xs m-4">
                   <div className="flex justify-center mb-4 text-amber-500"><AlertTriangle size={32} /></div>
                   <h3 className="text-lg font-bold text-white mb-2">設定の初期化</h3>
                   <p className="text-slate-300 text-sm mb-6 leading-relaxed">
                     開始・終了位置を含むすべての設定を初期状態に戻しますか？<br/>(音声ファイルは残ります)
                   </p>
                   <div className="flex gap-3 justify-center">
                     <button 
                       onClick={() => setShowResetConfirm(false)}
                       className="px-4 py-2 rounded bg-slate-700 hover:bg-slate-600 text-white text-sm font-medium transition-colors"
                     >
                       キャンセル
                     </button>
                     <button 
                       onClick={() => {
                         onUpdate({ start: 0, end: 1, fadeIn: 0, fadeOut: 0, volume: 1, loop: false, enableTrigger: false, triggerTime: '' });
                         setShowResetConfirm(false);
                       }}
                       className="px-4 py-2 rounded bg-red-600 hover:bg-red-500 text-white text-sm font-bold shadow-lg transition-colors"
                     >
                       初期化する
                     </button>
                   </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<SoundBoardApp />);
  </script>
</body>
</html>
