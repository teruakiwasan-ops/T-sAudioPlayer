<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>T-PAD</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel (for JSX) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- IDB-Keyval (For saving data) -->
  <script src="https://unpkg.com/idb-keyval@6.2.0/dist/umd.js"></script>
  <!-- JSZip (For project file compression) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <style>
    body {
      overscroll-behavior-y: contain;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      font-family: sans-serif;
    }
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }

    /* Custom Animations */
    @keyframes flash-red {
      0%, 100% { box-shadow: inset 0 0 0 0px transparent; }
      50% { box-shadow: inset 0 0 50px 10px rgba(239, 68, 68, 0.8); background-color: rgba(127, 29, 29, 0.5); }
    }
    .animate-flash {
      animation: flash-red 0.5s infinite;
    }
    
    /* Improved Slider for Touch */
    input[type=range] {
      touch-action: none; /* Prevent scrolling while dragging slider */
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 24px;
      width: 24px;
      background: #ffffff;
      border-radius: 50%;
      margin-top: -10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      cursor: pointer;
      background: #475569;
      border-radius: 2px;
    }
    
    /* Number input styling */
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body class="bg-slate-900 text-white h-screen overflow-hidden">
  <div id="root" class="h-full"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef, useCallback } = React;

    // --- Icons ---
    const Icon = ({ children, size = 24, className = "" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>);
    const Music = (p) => <Icon {...p}><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></Icon>;
    const Settings = (p) => <Icon {...p}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></Icon>;
    const Upload = (p) => <Icon {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></Icon>;
    const X = (p) => <Icon {...p}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></Icon>;
    const Volume2 = (p) => <Icon {...p}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></Icon>;
    const Scissors = (p) => <Icon {...p}><circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><line x1="20" y1="4" x2="8.12" y2="15.88"/><line x1="14.47" y1="14.48" x2="20" y2="20"/><line x1="8.12" y1="8.12" x2="12" y2="12"/></Icon>;
    const Zap = (p) => <Icon {...p}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></Icon>;
    const Layers = (p) => <Icon {...p}><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></Icon>;
    const ZoomIn = (p) => <Icon {...p}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/><line x1="11" y1="8" x2="11" y2="14"/><line x1="8" y1="11" x2="14" y2="11"/></Icon>;
    const ZoomOut = (p) => <Icon {...p}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/><line x1="8" y1="11" x2="14" y2="11"/></Icon>;
    const Maximize = (p) => <Icon {...p}><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></Icon>;
    const ArrowUpDown = (p) => <Icon {...p}><path d="m21 16-4 4-4-4"/><path d="M17 20V4"/><path d="m3 8 4-4 4 4"/><path d="M7 4v16"/></Icon>;
    const ArrowLeftRight = (p) => <Icon {...p}><path d="M8 3 4 7l4 4"/><path d="M4 7h16"/><path d="m16 21 4-4-4-4"/><path d="M20 17H4"/></Icon>;
    const Save = (p) => <Icon {...p}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></Icon>;
    const FolderOpen = (p) => <Icon {...p}><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></Icon>;
    const Download = (p) => <Icon {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></Icon>;
    const Trash2 = (p) => <Icon {...p}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></Icon>;
    const Edit3 = (p) => <Icon {...p}><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></Icon>;
    const Move = (p) => <Icon {...p}><polyline points="5 9 2 12 5 15"></polyline><polyline points="9 5 12 2 15 5"></polyline><polyline points="19 9 22 12 19 15"></polyline><polyline points="9 19 12 22 15 19"></polyline><line x1="2" y1="12" x2="22" y2="12"></line><line x1="12" y1="2" x2="12" y2="22"></line></Icon>;
    const AlertTriangle = (p) => <Icon {...p}><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></Icon>;
    const Clock = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></Icon>;
    const Repeat = (p) => <Icon {...p}><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></Icon>;
    const Grid = (p) => <Icon {...p}><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></Icon>;
    const Play = (p) => <Icon {...p}><polygon points="5 3 19 12 5 21 5 3"></polygon></Icon>;
    const Square = (p) => <Icon {...p}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></Icon>;
    const RefreshCw = (p) => <Icon {...p}><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></Icon>;
    const Timer = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></Icon>;
    const PlayCircle = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"></circle><polygon points="10 8 16 12 10 16 10 8"></polygon></Icon>;
    const StopCircle = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"></circle><rect x="9" y="9" width="6" height="6"></rect></Icon>;
    const Repeat1 = (p) => <Icon {...p}><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></Icon>;
    const Sliders = (p) => <Icon {...p}><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></Icon>;
    const ArrowDown = (p) => <Icon {...p}><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></Icon>;
    const BookOpen = (p) => <Icon {...p}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></Icon>;

    // --- Constants ---
    const KEY_MAP = [
      '1', '2', '3', '4', '5', '6', '7', '8', '9', '0',
      'q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'
    ];
    const COLORS = [
      'bg-red-500', 'bg-orange-500', 'bg-amber-500', 'bg-yellow-500', 'bg-lime-500', 
      'bg-green-500', 'bg-emerald-500', 'bg-teal-500', 'bg-cyan-500', 'bg-sky-500',
      'bg-red-600', 'bg-orange-600', 'bg-amber-600', 'bg-yellow-600', 'bg-lime-600', 
      'bg-green-600', 'bg-emerald-600', 'bg-teal-600', 'bg-cyan-600', 'bg-sky-600'
    ];
    const FADE_DURATIONS = [0.5, 1.0, 2.0, 3.0];

    const generatePads = (count) => Array.from({ length: count }, (_, i) => ({
      id: i, 
      keyTrigger: KEY_MAP[i], 
      name: `Pad ${i + 1}`, 
      color: COLORS[i % COLORS.length],
      buffer: null, blob: null, url: null, 
      settings: { 
        start: 0, end: 1, fadeIn: 0, fadeOut: 0, volume: 1, loop: false,
        enableTrigger: false, triggerTime: '' 
      }
    }));

    const formatDuration = (seconds) => {
      if (!seconds && seconds !== 0) return "--";
      return seconds.toFixed(2) + "s";
    };

    function SoundBoardApp() {
      const [audioCtx, setAudioCtx] = useState(null);
      const [padCount, setPadCount] = useState(10); 
      const [pads, setPads] = useState(generatePads(10));
      const [playingPads, setPlayingPads] = useState({}); 
      const [editingPadId, setEditingPadId] = useState(null);
      const [isReady, setIsReady] = useState(false);
      const [isLoadingData, setIsLoadingData] = useState(true);
      const [isProcessing, setIsProcessing] = useState(false);
      const [transitionMode, setTransitionMode] = useState('CUT');
      const [crossfadeDuration, setCrossfadeDuration] = useState(1.0);
      const [playbackMode, setPlaybackMode] = useState('SWITCH');
      const [isEditMode, setIsEditMode] = useState(false);
      const [swapSourceId, setSwapSourceId] = useState(null);
      const [confirmDeleteId, setConfirmDeleteId] = useState(null); 
      const [currentTimeStr, setCurrentTimeStr] = useState('');
      const [startMode, setStartMode] = useState('CUT'); 
      const [stopMode, setStopMode] = useState('CUT');   
      const [globalFadeDuration, setGlobalFadeDuration] = useState(1.0); 
      const [showManual, setShowManual] = useState(false);

      const activeAudioNodes = useRef({});
      const fileInputRefs = useRef([]);
      const projectInputRef = useRef(null);
      const padsRef = useRef(pads); 

      useEffect(() => {
        padsRef.current = pads;
      }, [pads]);

      // Clock & Timer Logic
      useEffect(() => {
        const interval = setInterval(() => {
          const now = new Date();
          const timeString = now.toLocaleTimeString('ja-JP', { 
            timeZone: 'Asia/Tokyo', hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit'
          });
          setCurrentTimeStr(timeString);

          if (isReady && audioCtx) {
            padsRef.current.forEach(pad => {
              if (pad.settings.enableTrigger && pad.settings.triggerTime) {
                let triggerTarget = pad.settings.triggerTime;
                if (triggerTarget.length === 5) triggerTarget += ":00"; 
                if (triggerTarget === timeString) {
                  triggerPadFromTimer(pad.id);
                }
              }
            });
          }
        }, 1000);
        return () => clearInterval(interval);
      }, [isReady, audioCtx]); 

      const triggerPadRef = useRef(null);

      useEffect(() => {
        const loadPads = async () => {
          try {
            let hasData = false;
            // Load Settings
            const savedStartMode = await idbKeyval.get('startMode');
            if (savedStartMode) setStartMode(savedStartMode);
            const savedStopMode = await idbKeyval.get('stopMode');
            if (savedStopMode) setStopMode(savedStopMode);
            const savedDur = await idbKeyval.get('globalFadeDuration'); 
            if (savedDur) setGlobalFadeDuration(savedDur);
            const savedPlaybackMode = await idbKeyval.get('playbackMode');
            if (savedPlaybackMode) setPlaybackMode(savedPlaybackMode);
            
            const savedPadCount = await idbKeyval.get('padCount');
            const currentCount = savedPadCount || 10;
            setPadCount(currentCount);
            const loadedPads = generatePads(currentCount);
            for (let i = 0; i < currentCount; i++) {
              const data = await idbKeyval.get(`pad_${i}`);
              if (data) {
                const settings = { 
                  loop: false, enableTrigger: false, triggerTime: '', ...data.settings 
                };
                loadedPads[i] = { 
                  ...loadedPads[i], 
                  ...data, 
                  settings, 
                  buffer: null, 
                  url: data.blob ? URL.createObjectURL(data.blob) : null 
                };
                hasData = true;
              }
            }
            if (hasData) setPads(loadedPads);
            else setPads(generatePads(currentCount)); 
          } catch (e) { console.error(e); } finally { setIsLoadingData(false); }
        };
        loadPads();
      }, []);

      const savePadToDb = async (pad, index) => {
        try { const { buffer, url, ...dataToSave } = pad; await idbKeyval.set(`pad_${index}`, dataToSave); } catch (e) { console.error(e); }
      };

      const togglePadCount = async () => {
        const newCount = padCount === 10 ? 20 : 10;
        setPadCount(newCount);
        await idbKeyval.set('padCount', newCount);
        setPads(prev => {
          const newPads = generatePads(newCount);
          for (let i = 0; i < Math.min(prev.length, newCount); i++) {
            newPads[i] = { ...prev[i], id: i, keyTrigger: KEY_MAP[i], color: COLORS[i] };
            newPads[i].name = prev[i].name;
            newPads[i].buffer = prev[i].buffer;
            newPads[i].blob = prev[i].blob;
            newPads[i].url = prev[i].url;
            newPads[i].settings = prev[i].settings;
          }
          if (newCount > prev.length) { loadExtraPads(newPads, prev.length, newCount); }
          return newPads;
        });
      };

      const loadExtraPads = async (currentPadsArray, start, end) => {
         const newPads = [...currentPadsArray];
         let updated = false;
         for (let i = start; i < end; i++) {
            const data = await idbKeyval.get(`pad_${i}`);
            if (data) {
               const settings = { loop: false, enableTrigger: false, triggerTime: '', ...data.settings };
               newPads[i] = { ...newPads[i], ...data, settings, buffer: null, url: data.blob ? URL.createObjectURL(data.blob) : null };
               if (audioCtx && data.blob) {
                  try {
                    const ab = await data.blob.arrayBuffer();
                    newPads[i].buffer = await audioCtx.decodeAudioData(ab);
                  } catch(e) {}
               }
               updated = true;
            }
         }
         if (updated) setPads(newPads);
      };

      const stopPad = useCallback((padId, mode = 'CUT', duration = 0) => {
        const nodes = activeAudioNodes.current[padId];
        if (!nodes || !audioCtx) return;
        try {
          const { source, gain } = nodes;
          if (nodes.isStopping) return;
          nodes.isStopping = true;
          
          let fadeTime = 0.02; 
          if (stopMode === 'FADE') {
            fadeTime = globalFadeDuration;
          }

          gain.gain.cancelScheduledValues(audioCtx.currentTime);
          gain.gain.setValueAtTime(gain.gain.value, audioCtx.currentTime);
          gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + fadeTime);
          source.stop(audioCtx.currentTime + fadeTime);
          
        } catch (e) { console.error(e); }
      }, [audioCtx, stopMode, globalFadeDuration]);

      const requestDelete = (padId) => { setConfirmDeleteId(padId); };

      const executeDelete = async () => {
        const padId = confirmDeleteId;
        if (padId === null) return;
        setConfirmDeleteId(null); 
        if (activeAudioNodes.current[padId]) {
           const nodes = activeAudioNodes.current[padId];
           try { nodes.source.stop(); } catch(e){}
           delete activeAudioNodes.current[padId];
           setPlayingPads(prev => { const n = { ...prev }; delete n[padId]; return n; });
        }
        setPads(prev => {
          const newPads = [...prev];
          newPads[padId] = { id: padId, keyTrigger: KEY_MAP[padId], name: `Pad ${padId + 1}`, color: COLORS[padId], buffer: null, blob: null, url: null, settings: { start: 0, end: 1, fadeIn: 0, fadeOut: 0, volume: 1, loop: false, enableTrigger: false, triggerTime: '' } };
          return newPads;
        });
        try { await idbKeyval.del(`pad_${padId}`); } catch (e) { console.error(e); }
      };

      const handlePadSwap = async (targetId) => {
        if (swapSourceId === null) setSwapSourceId(targetId);
        else if (swapSourceId === targetId) setSwapSourceId(null);
        else {
          const newPads = [...pads];
          const sourcePad = { ...newPads[swapSourceId] };
          const targetPad = { ...newPads[targetId] };
          const getContent = (p) => ({ name: p.name, color: p.color, buffer: p.buffer, blob: p.blob, url: p.url, settings: p.settings });
          const sourceContent = getContent(sourcePad);
          const targetContent = getContent(targetPad);
          newPads[swapSourceId] = { ...newPads[swapSourceId], ...targetContent };
          newPads[targetId] = { ...newPads[targetId], ...sourceContent };
          setPads(newPads);
          setSwapSourceId(null);
          await savePadToDb(newPads[swapSourceId], swapSourceId);
          await savePadToDb(newPads[targetId], targetId);
        }
      };

      useEffect(() => { idbKeyval.set('startMode', startMode); }, [startMode]);
      useEffect(() => { idbKeyval.set('stopMode', stopMode); }, [stopMode]);
      useEffect(() => { idbKeyval.set('globalFadeDuration', globalFadeDuration); }, [globalFadeDuration]);
      useEffect(() => { idbKeyval.set('playbackMode', playbackMode); }, [playbackMode]);

      const handleExportProject = async () => {
        if (!isReady) return; 
        setIsProcessing(true);
        try {
          const zip = new JSZip();
          const metadata = { 
            startMode, stopMode, globalFadeDuration, playbackMode, 
            padCount, timestamp: new Date().toISOString(), pads: [] 
          };
          pads.forEach((pad, idx) => {
            const padMeta = { id: idx, name: pad.name, keyTrigger: pad.keyTrigger, settings: pad.settings, hasAudio: false };
            if (pad.blob) {
              const fileName = `audio_${idx}`;
              zip.file(fileName, pad.blob);
              padMeta.hasAudio = true;
              padMeta.fileName = fileName;
            }
            metadata.pads.push(padMeta);
          });
          zip.file("project.json", JSON.stringify(metadata));
          const content = await zip.generateAsync({ type: "blob" });
          const url = URL.createObjectURL(content);
          const link = document.createElement("a");
          link.href = url;
          const dateStr = new Date().toISOString().slice(0,10).replace(/-/g,'');
          link.download = `TPAD_${dateStr}.tsp`;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);
        } catch (err) { console.error(err); } finally { setIsProcessing(false); }
      };

      const handleImportProject = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        setIsProcessing(true);
        try {
          const zip = await JSZip.loadAsync(file);
          if (!zip.file("project.json")) throw new Error("Invalid project file");
          const metaStr = await zip.file("project.json").async("string");
          const metadata = JSON.parse(metaStr);
          
          if (metadata.startMode) setStartMode(metadata.startMode);
          else if (metadata.transitionMode) setStartMode(metadata.transitionMode); 

          if (metadata.stopMode) setStopMode(metadata.stopMode);
          else if (metadata.transitionMode) setStopMode(metadata.transitionMode); 

          if (metadata.globalFadeDuration) setGlobalFadeDuration(metadata.globalFadeDuration);
          else if (metadata.crossfadeDuration) setGlobalFadeDuration(metadata.crossfadeDuration);

          if (metadata.playbackMode) setPlaybackMode(metadata.playbackMode);

          const count = metadata.padCount || 10;
          setPadCount(count);
          await idbKeyval.set('padCount', count);
          const newPads = generatePads(count);
          const ctx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
          if (!audioCtx) setAudioCtx(ctx);
          await Promise.all(metadata.pads.map(async (padMeta) => {
            const index = padMeta.id;
            if (index >= 0 && index < count) {
              const settings = { loop: false, enableTrigger: false, triggerTime: '', ...padMeta.settings };
              newPads[index] = { ...newPads[index], name: padMeta.name, settings };
              if (padMeta.hasAudio && padMeta.fileName) {
                const audioBlob = await zip.file(padMeta.fileName).async("blob");
                const arrayBuffer = await audioBlob.arrayBuffer();
                const audioBuffer = await ctx.decodeAudioData(arrayBuffer);
                newPads[index].blob = audioBlob;
                newPads[index].buffer = audioBuffer;
                newPads[index].url = URL.createObjectURL(audioBlob);
                await savePadToDb(newPads[index], index); 
              } else { await idbKeyval.del(`pad_${index}`); }
            }
          }));
          setPads(newPads);
          if (!isReady) setIsReady(true);
          if (ctx.state === 'suspended') ctx.resume();
        } catch (err) { console.error(err); } finally { setIsProcessing(false); e.target.value = null; }
      };

      const initAudio = async () => {
        if (!audioCtx) {
          setIsProcessing(true);
          const ctx = new (window.AudioContext || window.webkitAudioContext)();
          setAudioCtx(ctx);
          const newPads = [...pads];
          await Promise.all(newPads.map(async (pad, idx) => {
            if (pad.blob && !pad.buffer) {
              try {
                const ab = await pad.blob.arrayBuffer();
                newPads[idx].buffer = await ctx.decodeAudioData(ab);
              } catch (e) { newPads[idx].name = "Load Failed"; }
            }
          }));
          setPads(newPads);
          setIsReady(true);
          setIsProcessing(false);
          ctx.resume();
        } else if (audioCtx.state === 'suspended') {
          audioCtx.resume();
          setIsReady(true);
        }
      };

      const triggerPad = useCallback((padId) => {
        if (isEditMode) return;
        const pad = padsRef.current[padId]; 
        if (!pad || !pad.buffer || !audioCtx) return;
        
        const now = audioCtx.currentTime;
        
        if (activeAudioNodes.current[padId]) { 
           stopPad(padId); 
           return; 
        }
        
        if (playbackMode === 'SWITCH') {
            Object.keys(activeAudioNodes.current).forEach((activeId) => {
              if (parseInt(activeId) !== padId) stopPad(parseInt(activeId));
            });
        }
        
        const source = audioCtx.createBufferSource();
        source.buffer = pad.buffer;
        source.loop = pad.settings.loop;
        const gainNode = audioCtx.createGain();
        source.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        
        const totalDuration = pad.buffer.duration;
        const startTime = pad.settings.start * totalDuration;
        const endTime = pad.settings.end * totalDuration;
        const playDuration = Math.max(0, endTime - startTime);
        
        const targetVolume = pad.settings.volume;
        
        if (startMode === 'FADE') {
           gainNode.gain.setValueAtTime(0, now);
           gainNode.gain.linearRampToValueAtTime(targetVolume, now + Math.min(globalFadeDuration, playDuration));
        } else {
           gainNode.gain.setValueAtTime(0, now);
           gainNode.gain.linearRampToValueAtTime(targetVolume, now + 0.02);
        }
        
        if (!pad.settings.loop && pad.settings.fadeOut > 0) {
          const fadeOutStart = now + playDuration - pad.settings.fadeOut;
          if (fadeOutStart > now) {
             gainNode.gain.setValueAtTime(targetVolume, fadeOutStart);
             gainNode.gain.linearRampToValueAtTime(0, now + playDuration);
          }
        }

        if (pad.settings.loop) {
          source.loopStart = startTime;
          source.loopEnd = endTime;
          source.start(now, startTime); 
        } else {
          source.start(now, startTime, playDuration);
        }
        
        activeAudioNodes.current[padId] = { source, gain: gainNode, isStopping: false };
        setPlayingPads(prev => ({ ...prev, [padId]: { startTime: now, duration: playDuration, loop: pad.settings.loop } }));
        
        source.onended = () => {
          if (activeAudioNodes.current[padId]?.source === source) {
            delete activeAudioNodes.current[padId];
            setPlayingPads(prev => { const n = { ...prev }; delete n[padId]; return n; });
          }
        };
      }, [audioCtx, startMode, playbackMode, globalFadeDuration, stopPad]); 

      const triggerPadFromTimer = (padId) => {
         if (activeAudioNodes.current[padId]) {
            return;
         }
         triggerPad(padId);
      };

      useEffect(() => {
         triggerPadRef.current = triggerPadFromTimer;
      }, [triggerPad]);

      const handleFileUpload = async (e, index) => {
        const file = e.target.files[0];
        if (!file || !audioCtx) return;
        try {
          const arrayBuffer = await file.arrayBuffer();
          const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
          setPads((prev) => {
            const newPads = [...prev];
            const updatedPad = { ...newPads[index], name: file.name.substring(0, 12), buffer: audioBuffer, blob: file, url: URL.createObjectURL(file) };
            newPads[index] = updatedPad;
            savePadToDb(updatedPad, index);
            return newPads;
          });
        } catch (err) { alert("読み込みに失敗しました。"); }
      };

      useEffect(() => {
        const handleKeyDown = (e) => {
          if (!isReady || isEditMode || e.target.tagName === 'INPUT') return;
          const key = e.key.toLowerCase();
          const idx = KEY_MAP.indexOf(key);
          if (idx !== -1 && idx < padCount) triggerPad(idx);
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [isReady, triggerPad, isEditMode, padCount]);

      const updatePadSettings = (id, newSettings) => {
        setPads(prev => {
          const newPads = prev.map(p => p.id === id ? { ...p, settings: { ...p.settings, ...newSettings } } : p);
          const updatedPad = newPads.find(p => p.id === id);
          if(updatedPad) savePadToDb(updatedPad, id);
          return newPads;
        });
      };
      const handleEditorClose = (padId) => setEditingPadId(null);

      if (!isReady) {
        return (
          <div className="flex flex-col items-center justify-center h-screen bg-slate-900 text-white">
            <h1 className="text-4xl font-bold mb-4 tracking-tighter">T-PAD</h1>
            <button onClick={initAudio} disabled={isLoadingData || isProcessing} className={`px-8 py-4 rounded-full font-bold text-xl shadow-[0_0_20px_rgba(37,99,235,0.5)] transition-all transform hover:scale-105 disabled:opacity-50 ${isProcessing ? 'bg-amber-600' : 'bg-blue-600 hover:bg-blue-500'}`}>
              {isLoadingData ? 'データ読込中...' : isProcessing ? '処理中...' : 'アプリを開始'}
            </button>
            <p className="mt-4 text-xs text-slate-500">タップしてオーディオエンジンを起動</p>
          </div>
        );
      }

      const gridClass = padCount === 10 
        ? "grid grid-cols-2 sm:grid-cols-5 gap-2 sm:gap-4" 
        : "grid grid-cols-3 sm:grid-cols-5 gap-2 sm:gap-4";

      return (
        <div className="flex flex-col h-screen bg-slate-900 text-slate-100 overflow-hidden select-none">
          <header className="flex flex-col gap-2 px-4 py-3 bg-slate-800 border-b border-slate-700 shadow-md z-10">
            <div className="flex items-center justify-between">
              <div className="flex items-center gap-2"><Music className="text-blue-400" /><h1 className="text-lg sm:text-xl font-bold tracking-tight">T-PAD</h1></div>
              <div className="flex items-center gap-2">
                 <button onClick={togglePadCount} disabled={isProcessing} className="flex items-center gap-1 px-2 py-1.5 bg-slate-700 hover:bg-slate-600 rounded text-xs font-bold text-slate-300 disabled:opacity-30 mr-2" title="パッド数を切替"><Grid size={14} /> {padCount}</button>
                 <button onClick={() => { setIsEditMode(!isEditMode); setSwapSourceId(null); }} className={`flex items-center gap-1 px-3 py-1.5 rounded text-xs font-bold transition-colors ${isEditMode ? 'bg-amber-600 text-white animate-pulse' : 'bg-slate-700 hover:bg-slate-600 text-slate-300'}`}><Edit3 size={14} /> {isEditMode ? 'EDIT中' : 'EDIT'}</button>
                 <button onClick={() => setShowManual(true)} className="flex items-center gap-1 px-3 py-1.5 rounded text-xs font-bold bg-slate-700 hover:bg-slate-600 text-slate-300" title="マニュアル"><BookOpen size={16} /></button>
                 <div className="flex items-center gap-1 bg-slate-700/50 rounded p-0.5">
                   <button onClick={handleExportProject} disabled={isProcessing || isEditMode} className="p-1.5 hover:bg-slate-600 rounded text-slate-300 disabled:opacity-30"><Download size={16} /></button>
                   <button onClick={() => projectInputRef.current.click()} disabled={isProcessing || isEditMode} className="p-1.5 hover:bg-slate-600 rounded text-slate-300 disabled:opacity-30"><FolderOpen size={16} /></button>
                   <input type="file" accept=".tsp,.zip" ref={projectInputRef} className="hidden" onChange={handleImportProject} />
                 </div>
              </div>
            </div>
            {!isEditMode && (
              <div className="flex flex-wrap items-center justify-center gap-3 bg-slate-900/50 p-1.5 rounded-lg border border-slate-700/50">
                 {/* Playback Mode */}
                 <div className="flex flex-col items-center">
                    <span className="text-[10px] text-slate-400 mb-0.5">Mode</span>
                    <div className="flex bg-slate-800 rounded-md p-0.5 border border-slate-700">
                      <button onClick={() => setPlaybackMode('SWITCH')} className={`px-4 py-2 rounded text-sm font-bold transition-all ${playbackMode === 'SWITCH' ? 'bg-indigo-600 text-white' : 'text-slate-400 hover:text-white'}`}>SWITCH</button>
                      <button onClick={() => setPlaybackMode('MIX')} className={`px-4 py-2 rounded text-sm font-bold transition-all ${playbackMode === 'MIX' ? 'bg-purple-600 text-white' : 'text-slate-400 hover:text-white'}`}>MIX</button>
                    </div>
                 </div>

                 {/* Start Mode */}
                 <div className="flex flex-col items-center">
                    <span className="text-[10px] text-slate-400 mb-0.5">Start</span>
                    <div className="flex bg-slate-800 rounded-md p-0.5 border border-slate-700">
                      <button onClick={() => setStartMode('CUT')} className={`px-4 py-2 rounded text-sm font-bold transition-all ${startMode === 'CUT' ? 'bg-green-600 text-white' : 'text-slate-400 hover:text-white'}`}>CUT</button>
                      <button onClick={() => setStartMode('FADE')} className={`px-4 py-2 rounded text-sm font-bold transition-all ${startMode === 'FADE' ? 'bg-blue-500 text-white' : 'text-slate-400 hover:text-white'}`}>FADE</button>
                    </div>
                 </div>

                 {/* Stop Mode */}
                 <div className="flex flex-col items-center">
                    <span className="text-[10px] text-slate-400 mb-0.5">Stop</span>
                    <div className="flex bg-slate-800 rounded-md p-0.5 border border-slate-700">
                      <button onClick={() => setStopMode('CUT')} className={`px-4 py-2 rounded text-sm font-bold transition-all ${stopMode === 'CUT' ? 'bg-red-500 text-white' : 'text-slate-400 hover:text-white'}`}>CUT</button>
                      <button onClick={() => setStopMode('FADE')} className={`px-4 py-2 rounded text-sm font-bold transition-all ${stopMode === 'FADE' ? 'bg-blue-500 text-white' : 'text-slate-400 hover:text-white'}`}>FADE</button>
                    </div>
                 </div>

                 {/* Common Fade Duration (Visible if any FADE is active) */}
                 {(startMode === 'FADE' || stopMode === 'FADE') && (
                   <div className="flex flex-col items-center animate-in fade-in zoom-in duration-200">
                      <span className="text-[10px] text-slate-400 mb-0.5">Fade Time</span>
                      <div className="flex items-center gap-2">
                        <div className="flex bg-slate-800 rounded-md border border-slate-700 overflow-hidden">
                          {FADE_DURATIONS.map(dur => (<button key={dur} onClick={() => setGlobalFadeDuration(dur)} className={`px-3 py-2 text-sm font-bold border-r border-slate-700 last:border-0 transition-colors ${globalFadeDuration === dur ? 'bg-blue-500/20 text-blue-300' : 'text-slate-500 hover:bg-slate-700 hover:text-slate-300'}`}>{dur}s</button>))}
                        </div>
                        <input 
                           type="number" 
                           step="0.1" 
                           min="0"
                           className="w-16 bg-slate-800 border border-slate-700 rounded-md px-2 py-2 text-sm font-bold text-center text-white focus:outline-none focus:border-blue-500" 
                           value={globalFadeDuration}
                           onChange={(e) => setGlobalFadeDuration(Math.max(0, parseFloat(e.target.value) || 0))}
                        />
                      </div>
                   </div>
                 )}
              </div>
            )}
            {isEditMode && (
              <div className="bg-amber-900/30 text-amber-200 text-xs text-center py-1 px-2 rounded border border-amber-800/50 flex items-center justify-center gap-2"><span>パッドをタップして移動(入替)</span><span className="w-px h-3 bg-amber-700"></span><span>右上の<Trash2 size={10} className="inline"/>で削除</span></div>
            )}
          </header>

          <main className="flex-1 p-2 sm:p-4 overflow-y-auto">
            {isProcessing && <div className="absolute inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm"><div className="text-xl font-bold animate-pulse">処理中...</div></div>}
            <div className={`${gridClass} h-full max-h-[800px] mx-auto max-w-6xl`}>
              {pads.map((pad, idx) => (
                <div key={pad.id} className="relative w-full h-full">
                  <PadBase 
                    pad={pad} 
                    playingInfo={playingPads[pad.id]} 
                    audioCtx={audioCtx}
                    isEditMode={isEditMode} 
                    isSwapSelected={swapSourceId === pad.id}
                    onInteraction={() => {
                      if (isEditMode) { handlePadSwap(pad.id); }
                      else if (!pad.buffer && !pad.blob) { fileInputRefs.current[idx].click(); }
                      else { triggerPad(pad.id); }
                    }}
                  />
                  <div className="absolute top-0 right-0 z-50 p-2 flex gap-2 pointer-events-auto">
                    {isEditMode && (pad.buffer || pad.blob) && (
                      <button 
                        onPointerDown={(e) => e.stopPropagation()}
                        onMouseDown={(e) => e.stopPropagation()}
                        onClick={(e) => { e.stopPropagation(); requestDelete(pad.id); }}
                        className="p-3 bg-red-600 hover:bg-red-500 text-white rounded-full shadow-lg touch-manipulation cursor-pointer"
                      >
                        <Trash2 size={20} />
                      </button>
                    )}
                    {!isEditMode && (pad.buffer || pad.blob) && (
                      <button 
                        onPointerDown={(e) => e.stopPropagation()}
                        onMouseDown={(e) => e.stopPropagation()}
                        onClick={(e) => { e.stopPropagation(); setEditingPadId(pad.id); }}
                        className="p-2 bg-black/40 hover:bg-black/60 text-white rounded-full shadow-sm touch-manipulation cursor-pointer"
                      >
                        <Settings size={16} />
                      </button>
                    )}
                  </div>
                  {isEditMode && <div className="absolute top-2 left-2 z-40 opacity-50 pointer-events-none text-white"><Move size={16} /></div>}
                </div>
              ))}
            </div>
          </main>
          {pads.map((pad, idx) => (
            <input key={pad.id} type="file" accept="audio/*,.wav,.mp3,.m4a,.aif,.aiff,.aac,.flac,.ogg" className="hidden" ref={el => fileInputRefs.current[idx] = el} onChange={(e) => handleFileUpload(e, idx)} />
          ))}
          {editingPadId !== null && (
            <EditorModal 
              pad={pads.find(p => p.id === editingPadId)} 
              onClose={() => handleEditorClose(editingPadId)} 
              onUpdate={(settings) => updatePadSettings(editingPadId, settings)} 
              audioCtx={audioCtx} 
            />
          )}
          {showManual && (
            <ManualModal onClose={() => setShowManual(false)} />
          )}
          {confirmDeleteId !== null && (
            <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 p-4 backdrop-blur-sm">
              <div className="bg-slate-800 rounded-xl p-6 max-w-sm w-full border border-slate-700 shadow-2xl">
                <div className="flex items-center gap-3 text-amber-500 mb-4">
                  <AlertTriangle size={32} />
                  <h3 className="text-lg font-bold text-white">確認</h3>
                </div>
                <p className="text-slate-300 mb-6">このパッドの音声ファイルを完全に削除しますか？</p>
                <div className="flex gap-3 justify-end">
                  <button onClick={() => setConfirmDeleteId(null)} className="px-4 py-2 rounded bg-slate-700 hover:bg-slate-600 text-white font-medium transition-colors">キャンセル</button>
                  <button onClick={executeDelete} className="px-4 py-2 rounded bg-red-600 hover:bg-red-500 text-white font-bold shadow-lg transition-colors">削除する</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }
    
    // --- Manual Modal ---
    const ManualModal = ({ onClose }) => {
      return (
        <div className="fixed inset-0 z-[200] flex items-center justify-center bg-black/80 p-4 backdrop-blur-sm">
          <div className="bg-white text-slate-800 rounded-xl w-full max-w-4xl h-[90vh] flex flex-col shadow-2xl overflow-hidden">
            <div className="bg-slate-900 text-white p-4 flex justify-between items-center flex-shrink-0">
              <div className="flex items-center gap-2">
                <BookOpen className="text-blue-400" />
                <h2 className="text-lg font-bold">操作マニュアル</h2>
              </div>
              <button onClick={onClose} className="p-2 hover:bg-slate-700 rounded-full"><X size={20} /></button>
            </div>
            <div className="flex-1 overflow-y-auto p-6 space-y-12">
                <section>
                  <h2 className="text-xl font-bold border-b-2 border-blue-500 pb-2 mb-6 flex items-center gap-2">
                    <span className="bg-blue-500 text-white w-6 h-6 rounded-full flex items-center justify-center text-sm">1</span>
                    画面の見方と基本操作
                  </h2>
                  <div className="grid md:grid-cols-2 gap-8">
                    <div className="bg-slate-800 p-4 rounded-xl shadow-lg text-white relative">
                      <div className="border-b border-slate-700 pb-2 mb-2 flex justify-between items-center">
                        <span className="font-bold">T-PAD</span>
                        <div className="flex gap-2">
                          <span className="bg-slate-700 px-2 py-1 rounded text-xs">Grid 10</span>
                          <span className="bg-slate-700 px-2 py-1 rounded text-xs">EDIT</span>
                        </div>
                      </div>
                      <div className="grid grid-cols-3 gap-2 mb-4">
                        <div className="aspect-square bg-blue-600 border-b-4 border-blue-800 rounded-xl flex items-center justify-center relative"><span className="text-xs">Pad 1</span></div>
                        <div className="aspect-square bg-slate-700 border-b-4 border-slate-600 rounded-xl flex items-center justify-center relative"><span className="text-xs opacity-50">空</span></div>
                        <div className="aspect-square bg-slate-700 border-b-4 border-slate-600 rounded-xl flex items-center justify-center relative"><span className="text-xs opacity-50">空</span></div>
                      </div>
                      <div className="absolute top-12 left-10 w-8 h-8 border-2 border-yellow-400 rounded-full animate-ping"></div>
                      <div className="absolute top-14 left-20 bg-yellow-400 text-black text-xs font-bold px-2 py-1 rounded shadow">
                        タップして再生
                      </div>
                    </div>
                    <div className="space-y-4">
                      <div>
                        <h3 class="font-bold text-lg mb-2">音声の読み込み</h3>
                        <p class="text-sm leading-relaxed">
                          「空」または「音声読込」と書かれたパッドをタップ（クリック）すると、ファイル選択画面が開きます。<br/>
                          PCの場合はドラッグ＆ドロップでも読み込めます。
                        </p>
                      </div>
                      <div>
                        <h3 class="font-bold text-lg mb-2">再生と停止</h3>
                        <p class="text-sm leading-relaxed">
                          読み込み済みのパッドをタップすると再生します。<br/>
                          もう一度タップすると停止します（設定により挙動が変わります）。
                        </p>
                      </div>
                    </div>
                  </div>
                </section>

                <section>
                  <h2 class="text-xl font-bold border-b-2 border-green-500 pb-2 mb-6 flex items-center gap-2">
                    <span class="bg-green-500 text-white w-6 h-6 rounded-full flex items-center justify-center text-sm">2</span>
                    再生モードの設定（画面上部）
                  </h2>
                  <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <div class="grid gap-6 md:grid-cols-3 text-center">
                      <div class="space-y-2">
                        <div class="inline-flex bg-slate-800 rounded p-1">
                          <span class="px-2 py-1 bg-indigo-600 text-white text-xs rounded">SWITCH</span>
                          <span class="px-2 py-1 text-slate-400 text-xs">MIX</span>
                        </div>
                        <h4 class="font-bold text-sm">Mode (全体動作)</h4>
                        <ul class="text-xs text-left list-disc list-inside text-slate-600 space-y-1">
                          <li><b>SWITCH</b>: 音を切り替えます。別のパッドを押すと前の音は止まります。</li>
                          <li><b>MIX</b>: 音を重ねます。BGMの上に効果音を鳴らす時などに使います。</li>
                        </ul>
                      </div>
                      <div class="space-y-2">
                        <div class="inline-flex bg-slate-800 rounded p-1">
                          <span class="px-2 py-1 bg-green-600 text-white text-xs rounded">CUT</span>
                          <span class="px-2 py-1 text-slate-400 text-xs">FADE</span>
                        </div>
                        <h4 class="font-bold text-sm">Start (開始時)</h4>
                        <ul class="text-xs text-left list-disc list-inside text-slate-600 space-y-1">
                          <li><b>CUT</b>: 押した瞬間に本来の音量で再生します。ポン出し向け。</li>
                          <li><b>FADE</b>: ふわっと音が入ります（クロスフェード用）。</li>
                        </ul>
                      </div>
                      <div class="space-y-2">
                        <div class="inline-flex bg-slate-800 rounded p-1">
                          <span class="px-2 py-1 text-slate-400 text-xs">CUT</span>
                          <span class="px-2 py-1 bg-blue-500 text-white text-xs rounded">FADE</span>
                        </div>
                        <h4 class="font-bold text-sm">Stop (停止時)</h4>
                        <ul class="text-xs text-left list-disc list-inside text-slate-600 space-y-1">
                          <li><b>CUT</b>: 即座に音が止まります。</li>
                          <li><b>FADE</b>: 余韻を残してフェードアウトします。</li>
                        </ul>
                      </div>
                    </div>
                    <div class="mt-4 pt-4 border-t text-center">
                      <span class="text-xs font-bold bg-slate-200 px-2 py-1 rounded">Fade Time</span>
                      <span class="text-xs ml-2">フェードイン・アウトにかかる時間を設定します（0.5秒〜3.0秒または数値入力）。</span>
                    </div>
                  </div>
                </section>

                <section>
                  <h2 class="text-xl font-bold border-b-2 border-amber-500 pb-2 mb-6 flex items-center gap-2">
                    <span class="bg-amber-500 text-white w-6 h-6 rounded-full flex items-center justify-center text-sm">3</span>
                    波形編集と詳細設定
                  </h2>
                  <div class="space-y-6">
                    <p class="text-sm">
                      パッドの右上にある <span class="inline-block bg-black text-white p-1 rounded-full"><Settings size={12} /></span> ボタンを押すと編集画面が開きます。

                        <div class="absolute inset-0 flex items-center justify-center text-blue-500 opacity-30">Waveform Graphic</div>

                        <div class="absolute top-0 bottom-0 left-[80%] w-0.5 bg-red-500"></div>

                      </div>
                      <div class="flex justify-between text-xs mb-4">
                        <span class="text-green-400 font-bold">開始位置 (Start)</span>

                <section>
                  <h2 class="text-xl font-bold border-b-2 border-orange-500 pb-2 mb-6 flex items-center gap-2">
                    <span class="bg-orange-500 text-white w-6 h-6 rounded-full flex items-center justify-center text-sm">4</span>
                    EDITモード（パッドの整理）

                  <div class="bg-amber-50 p-6 rounded-xl border border-amber-200">
                    <div class="flex items-start gap-4">
                      <div class="flex-shrink-0 mt-1">
                         <span class="font-bold bg-amber-200 text-amber-900 px-2 py-1 rounded text-sm border border-amber-300">EDIT</span>
                      </div>
                      <div>
                        <p class="text-sm text-amber-900 mb-4 font-medium">
                          画面右上の <span class="font-bold">EDIT</span> ボタンを押すと、編集モード（背景がオレンジ色）になります。<br/>
                          このモードでは音は再生されず、パッドの整理が行えます。

                        <div class="grid md:grid-cols-2 gap-6">
                           <div class="bg-white p-4 rounded-lg border border-amber-100 shadow-sm">
                              <h4 class="font-bold text-amber-800 mb-2 flex items-center gap-2">
                                <span class="bg-red-500 text-white rounded-full p-1"><Trash2 size={12} /></span>

                              <p class="text-xs text-slate-600">

                           <div class="bg-white p-4 rounded-lg border border-amber-100 shadow-sm">
                              <h4 class="font-bold text-amber-800 mb-2 flex items-center gap-2">

                              <p class="text-xs text-slate-600">
                                1つ目のパッドをタップして選択（枠が点滅）し、次に2つ目のパッドをタップすると、2つの場所を入れ替えることができます。
