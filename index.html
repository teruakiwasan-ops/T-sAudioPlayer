                <section>
                  <h2 class="text-xl font-bold border-b-2 border-purple-500 pb-2 mb-6 flex items-center gap-2">
                    <span class="bg-purple-500 text-white w-6 h-6 rounded-full flex items-center justify-center text-sm">5</span>
                    データの保存と読み込み
                  </h2>
                  <div class="text-sm space-y-4">
                    <p>
                      このアプリはブラウザにデータを自動保存しますが、別のPCに移したりバックアップを取るために「プロジェクトファイル」として書き出すことができます。
                    </p>
                    <div class="flex gap-4 flex-wrap">
                      <div class="bg-white p-4 rounded shadow border border-slate-200 flex-1">
                        <h4 class="font-bold flex items-center gap-2 mb-2"><Download className="text-blue-600" size={16} /> SAVE (保存)</h4>
                        <p class="text-slate-600">現在のすべてのパッド設定と音声データを、1つのファイル（.tsp）としてダウンロードします。</p>
                      </div>
                      <div class="bg-white p-4 rounded shadow border border-slate-200 flex-1">
                        <h4 class="font-bold flex items-center gap-2 mb-2"><FolderOpen className="text-green-600" size={16} /> LOAD (読込)</h4>
                        <p class="text-slate-600">保存した .tsp ファイルを読み込んで、以前の状態を復元します。（現在のデータは上書きされます）</p>
                      </div>
                    </div>
                  </div>
                </section>
            </div>
            <div className="p-4 bg-slate-100 text-center flex-shrink-0 border-t border-slate-200">
              <button onClick={onClose} className="px-6 py-2 bg-slate-800 hover:bg-slate-700 text-white rounded-full font-bold text-sm transition-colors">閉じる</button>
            </div>
          </div>
        </div>
      );
    };

    const PadBase = ({ pad, playingInfo, audioCtx, isEditMode, isSwapSelected, onInteraction }) => {
      const hasAudio = !!pad.buffer || !!pad.blob;
      const progressRef = useRef(null);
      const padRef = useRef(null);
      const animationRef = useRef(null);
      const timeDisplayRef = useRef(null);

      const handlePointer = (e) => {
        if (isEditMode) { if (e.type === 'click') onInteraction(); } 
        else { if (!hasAudio && e.type === 'click') onInteraction(); if (hasAudio && e.type === 'pointerdown') onInteraction(); }
      };

      let totalDuration = 0;
      if (hasAudio && pad.buffer) {
        totalDuration = pad.buffer.duration * (pad.settings.end - pad.settings.start);
      }

      useEffect(() => {
        if (!playingInfo || !audioCtx) {
          if (progressRef.current) progressRef.current.style.width = '0%';
          if (padRef.current) padRef.current.classList.remove('animate-flash');
          if (timeDisplayRef.current && totalDuration > 0) { timeDisplayRef.current.innerText = formatDuration(totalDuration); }
          if (animationRef.current) cancelAnimationFrame(animationRef.current);
          return;
        }

        const update = () => {
          const now = audioCtx.currentTime;
          const elapsed = now - playingInfo.startTime;
          const duration = playingInfo.duration;
          let displayTime = 0;
          let percent = 0;

          if (playingInfo.loop) {
            const loopPos = elapsed % duration;
            percent = (loopPos / duration) * 100;
            displayTime = duration - loopPos;
            if (padRef.current) padRef.current.classList.remove('animate-flash');
          } else {
            const remaining = Math.max(0, duration - elapsed);
            percent = Math.min(100, Math.max(0, (elapsed / duration) * 100));
            displayTime = remaining;
            if (remaining <= 5 && remaining > 0) {
              if (padRef.current) padRef.current.classList.add('animate-flash');
            } else {
              if (padRef.current) padRef.current.classList.remove('animate-flash');
            }
            if (percent >= 100 && padRef.current) padRef.current.classList.remove('animate-flash');
          }

          if (progressRef.current) progressRef.current.style.width = `${percent}%`;
          if (timeDisplayRef.current) timeDisplayRef.current.innerText = formatDuration(displayTime);
          if (playingInfo.loop || (elapsed < duration)) animationRef.current = requestAnimationFrame(update);
        };
        animationRef.current = requestAnimationFrame(update);
        return () => cancelAnimationFrame(animationRef.current);
      }, [playingInfo, audioCtx, totalDuration]);

      return (
        <div 
          ref={padRef}
          className={`w-full h-full rounded-xl border-b-4 transition-all active:border-b-0 active:translate-y-1 cursor-pointer relative overflow-hidden ${hasAudio ? pad.color : 'bg-slate-700 border-slate-600'} ${hasAudio ? 'border-black/20' : ''} ${playingInfo ? 'brightness-125 scale-[0.98] border-b-0 translate-y-1 ring-4 ring-white/50' : ''} ${isEditMode ? 'ring-2 ring-amber-500/50 border-amber-600 border-dashed' : ''} ${isSwapSelected ? 'ring-4 ring-amber-400 animate-pulse scale-95 opacity-80' : ''}`} 
          onPointerDown={handlePointer} onClick={handlePointer}
        >
          {playingInfo && <div className="absolute bottom-0 left-0 h-full bg-white/20 pointer-events-none transition-all duration-75 ease-linear" ref={progressRef} style={{width: '0%'}}></div>}
          {/* Icons top left: Loop and Timer */}
          <div className="absolute top-2 left-2 flex gap-1 pointer-events-none text-white/50">
             {pad.settings.loop && hasAudio && !isEditMode && <Repeat size={14} />}
             {pad.settings.enableTrigger && hasAudio && !isEditMode && <Timer size={14} className="text-yellow-400" />}
          </div>

          <div className="flex flex-col items-center justify-center h-full p-2 sm:p-4 pointer-events-none select-none relative z-10">
            <span className="absolute top-1 left-2 font-mono text-xl sm:text-2xl font-bold opacity-50 text-black/40">{isEditMode ? '' : pad.keyTrigger}</span>
            {!hasAudio ? (
              <div className="flex flex-col items-center text-slate-400"><Upload size={32} className={`mb-2 opacity-50 ${isEditMode ? 'hidden' : ''}`} /><span className="text-sm font-medium">{isEditMode ? '空' : '音声読込'}</span></div>
            ) : (
              <div className="text-center w-full">
                 <div className="font-bold text-sm sm:text-lg text-white drop-shadow-md break-all line-clamp-2 leading-tight px-1 mb-1">{pad.name}</div>
                 {!isEditMode && (<div className="flex items-center justify-center gap-1 text-[10px] sm:text-[12px] font-mono font-bold bg-black/30 rounded-full px-3 py-1 mx-auto w-fit text-white border border-white/20 shadow-sm"><Clock size={10} className="sm:w-3 sm:h-3" /> <span ref={timeDisplayRef}>{formatDuration(totalDuration)}</span></div>)}
                 {playingInfo && (<div className="absolute bottom-1 left-0 right-0 flex justify-center"><div className="animate-pulse text-[8px] sm:text-[10px] font-bold uppercase tracking-wider text-white/80">PLAYING</div></div>)}
                 {/* Timer Info Display */}
                 {!isEditMode && pad.settings.enableTrigger && !playingInfo && (
                    <div className="absolute bottom-1 left-0 right-0 flex justify-center text-[9px] text-yellow-300 font-mono bg-black/40 w-fit mx-auto px-1 rounded">
                       @{pad.settings.triggerTime}
                    </div>
                 )}
              </div>
            )}
          </div>
        </div>
      );
    };

    const EditorModal = ({ pad, onClose, onUpdate, audioCtx }) => {
      const canvasRef = useRef(null);
      const [zoomX, setZoomX] = useState(1);
      const [zoomY, setZoomY] = useState(1);
      const [scrollPos, setScrollPos] = useState(0); 
      const [draggingHandle, setDraggingHandle] = useState(null);
      const [hoverHandle, setHoverHandle] = useState(null);
      const [isPreviewPlaying, setIsPreviewPlaying] = useState(false);
      const previewSourceRef = useRef(null);
      const [showResetConfirm, setShowResetConfirm] = useState(false);
      const [seekPos, setSeekPos] = useState(null); 
      const previewTimeRef = useRef(null); // Ref for time text update

      const previewStartTimeRef = useRef(0);
      const animationRef = useRef(null);

      const totalDuration = pad.buffer ? pad.buffer.duration : 0;

      // Convert Gain to dB
      const toDB = (gain) => {
        if (gain <= 0.0001) return -100;
        return (20 * Math.log10(gain));
      };

      // Convert dB to Gain
      const fromDB = (db) => {
        if (db <= -100) return 0;
        return Math.pow(10, db / 20);
      };

      const handleTimeChange = (type, secondsStr) => {
         const seconds = parseFloat(secondsStr);
         if (isNaN(seconds)) return;
         let ratio = seconds / totalDuration;
         if (ratio < 0) ratio = 0;
         if (ratio > 1) ratio = 1;
         
         if (type === 'start') {
            if (ratio < pad.settings.end) onUpdate({ start: ratio });
         } else {
            if (ratio > pad.settings.start) onUpdate({ end: ratio });
         }
      };

      // Helper to calculate current preview position
      const getCurrentRatio = () => {
         if (isPreviewPlaying && pad.buffer && audioCtx) {
             const now = audioCtx.currentTime;
             const duration = pad.buffer.duration;
             const playStart = pad.settings.start * duration;
             const playEnd = pad.settings.end * duration;
             const playLength = playEnd - playStart;
             const elapsed = now - previewStartTimeRef.current;
             
             if (pad.settings.loop) {
                 const loopOffset = elapsed % playLength;
                 return (playStart + loopOffset) / duration;
             } else {
                 return (elapsed / duration); // Simple ratio from buffer start (since offset included in previewStartTimeRef logic)
                 // Note: In startPreview, previewStartTimeRef = now - startTimeOffset.
                 // So elapsed = (now) - (now - startTimeOffset) = startTimeOffset + actual_elapsed.
                 // So elapsed / duration is correct absolute ratio.
             }
         } else if (seekPos !== null) {
             return seekPos;
         } else {
             return pad.settings.start;
         }
      };

      // Preview Logic
      const togglePreview = () => {
        if (isPreviewPlaying) {
          if (previewSourceRef.current) {
            try { previewSourceRef.current.stop(); } catch(e) {}
            previewSourceRef.current = null;
          }
          setIsPreviewPlaying(false);
          if(animationRef.current) cancelAnimationFrame(animationRef.current);
        } else {
          startPreview(null);
        }
      };

      const startPreview = (startRatio = null) => {
          if (!pad.buffer || !audioCtx) return;

          if (previewSourceRef.current) {
             try { previewSourceRef.current.stop(); } catch(e){}
             previewSourceRef.current = null;
          }

          const source = audioCtx.createBufferSource();
          source.buffer = pad.buffer;
          const gainNode = audioCtx.createGain();
          source.connect(gainNode);
          gainNode.connect(audioCtx.destination);
          
          const now = audioCtx.currentTime;
          
          let playStartRatio = startRatio !== null ? startRatio : (seekPos !== null ? seekPos : pad.settings.start);
          if (playStartRatio < 0) playStartRatio = 0;
          if (playStartRatio > 1) playStartRatio = 0;

          const startTimeOffset = playStartRatio * totalDuration;
          const settingsStart = pad.settings.start * totalDuration;
          const settingsEnd = pad.settings.end * totalDuration;

          gainNode.gain.value = pad.settings.volume;
          
          if (Math.abs(playStartRatio - pad.settings.start) < 0.01 && pad.settings.fadeIn > 0) {
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(pad.settings.volume, now + Math.min(pad.settings.fadeIn, (settingsEnd - startTimeOffset)));
          }
          
          if (!pad.settings.loop && pad.settings.fadeOut > 0) {
             const playDuration = Math.max(0, settingsEnd - startTimeOffset);
             const fadeOutStart = now + playDuration - pad.settings.fadeOut;
             if (fadeOutStart > now) {
                 gainNode.gain.setValueAtTime(pad.settings.volume, fadeOutStart);
                 gainNode.gain.linearRampToValueAtTime(0, now + playDuration);
             }
          }

          source.loop = pad.settings.loop;
          if (pad.settings.loop) {
            source.loopStart = settingsStart;
            source.loopEnd = settingsEnd;
          }

          source.start(now, startTimeOffset);
          
          if (!pad.settings.loop) {
             const durationToPlay = Math.max(0, settingsEnd - startTimeOffset);
             source.stop(now + durationToPlay);
          }

          previewSourceRef.current = source;
          previewStartTimeRef.current = now - startTimeOffset;
          
          setIsPreviewPlaying(true);
          source.onended = () => {
            // Ended naturally (or stopped manually - handled by state toggle)
          };
      };

      useEffect(() => {
        return () => {
          if (previewSourceRef.current) {
            try { previewSourceRef.current.stop(); } catch(e) {}
          }
          if(animationRef.current) cancelAnimationFrame(animationRef.current);
        };
      }, []);

      const getScreenX = useCallback((normalizedValue, width, totalSamples) => {
         const viewSizeSamples = Math.floor(totalSamples / zoomX);
         const maxScrollSamples = totalSamples - viewSizeSamples;
         const startSample = Math.floor(scrollPos * maxScrollSamples);
         const globalSample = normalizedValue * totalSamples;
         return ((globalSample - startSample) / viewSizeSamples) * width;
      }, [zoomX, scrollPos]);

      const getNormalizedFromScreenX = useCallback((screenX, width, totalSamples) => {
        const viewSizeSamples = Math.floor(totalSamples / zoomX);
        const maxScrollSamples = totalSamples - viewSizeSamples;
        const startSample = Math.floor(scrollPos * maxScrollSamples);
        const relativeSample = (screenX / width) * viewSizeSamples;
        const globalSample = startSample + relativeSample;
        return Math.max(0, Math.min(1, globalSample / totalSamples));
      }, [zoomX, scrollPos]);

      const handlePointerDown = (e) => {
        if (!canvasRef.current || !pad.buffer) return;
        const rect = canvasRef.current.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const width = rect.width;
        const totalSamples = pad.buffer.length;
        const startX = getScreenX(pad.settings.start, width, totalSamples);
        const endX = getScreenX(pad.settings.end, width, totalSamples);
        const threshold = 50; 
        
        if (Math.abs(x - startX) < threshold) { setDraggingHandle('start'); e.target.setPointerCapture(e.pointerId); }
        else if (Math.abs(x - endX) < threshold) { setDraggingHandle('end'); e.target.setPointerCapture(e.pointerId); }
        else {
           const clickRatio = getNormalizedFromScreenX(x, width, totalSamples);
           setSeekPos(clickRatio);
           if (isPreviewPlaying) {
              startPreview(clickRatio);
           }
           setDraggingHandle('seek');
           e.target.setPointerCapture(e.pointerId);
        }
      };

      const handlePointerMove = (e) => {
        if (!canvasRef.current || !pad.buffer) return;
        const rect = canvasRef.current.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const width = rect.width;
        const totalSamples = pad.buffer.length;
        if (draggingHandle) {
          const newVal = getNormalizedFromScreenX(x, width, totalSamples);
          if (draggingHandle === 'start') { if (newVal < pad.settings.end) onUpdate({ start: newVal }); }
          else if (draggingHandle === 'end') { if (newVal > pad.settings.start) onUpdate({ end: newVal }); }
          else if (draggingHandle === 'seek') { setSeekPos(newVal); }
          return;
        }
        const startX = getScreenX(pad.settings.start, width, totalSamples);
        const endX = getScreenX(pad.settings.end, width, totalSamples);
        const threshold = 50; 
        if (Math.abs(x - startX) < threshold) setHoverHandle('start');
        else if (Math.abs(x - endX) < threshold) setHoverHandle('end');
        else setHoverHandle(null);
      };

      const handlePointerUp = (e) => {
        if (draggingHandle === 'seek') {
           if (isPreviewPlaying) { startPreview(seekPos); }
        }
        setDraggingHandle(null);
        if(e.target) e.target.releasePointerCapture(e.pointerId);
      };

      useEffect(() => {
        const render = () => {
            if (!pad.buffer || !canvasRef.current) return;
            const canvas = canvasRef.current;
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            const totalSamples = pad.buffer.length;
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#1e293b'; ctx.fillRect(0, 0, width, height);
            const data = pad.buffer.getChannelData(0);
            const viewSizeSamples = Math.floor(totalSamples / zoomX);
            const maxScrollSamples = totalSamples - viewSizeSamples;
            const startSample = Math.floor(scrollPos * maxScrollSamples);
            const endSample = startSample + viewSizeSamples;
            const step = Math.ceil(viewSizeSamples / width);
            const amp = (height / 2);
            
            // Volume factor for visualization
            const volume = pad.settings.volume; 

            ctx.fillStyle = '#60a5fa'; ctx.beginPath();
            for (let i = 0; i < width; i++) {
                let min = 1.0, max = -1.0;
                const sampleIndexStart = startSample + (i * step);
                for (let j = 0; j < step; j++) {
                    const idx = sampleIndexStart + j;
                    if (idx < endSample && idx < totalSamples) {
                        let datum = data[idx] * zoomY * volume; // Volume reflected here
                        if (datum < -1) datum = -1;
                        if (datum > 1) datum = 1;
                        if (datum < min) min = datum;
                        if (datum > max) max = datum;
                    }
                }
                if (min > max) { min = 0; max = 0; }
                const y1 = (1 + min) * amp; const y2 = (1 + max) * amp;
                ctx.fillRect(i, y1, 1, Math.max(1, y2 - y1));
            }
            
            const startX = getScreenX(pad.settings.start, width, totalSamples);
            const endX = getScreenX(pad.settings.end, width, totalSamples);
            ctx.fillStyle = 'rgba(0,0,0,0.6)';
            if (startX > 0) ctx.fillRect(0, 0, Math.min(width, startX), height);
            if (endX < width) ctx.fillRect(Math.max(0, endX), 0, width - Math.max(0, endX), height);
            
            const drawLine = (x, color, isHovered) => {
                if (x < -5 || x > width + 5) return;
                ctx.strokeStyle = color; ctx.lineWidth = isHovered ? 4 : 2;
                ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, height); ctx.stroke();
                ctx.fillStyle = color; ctx.beginPath(); ctx.arc(x, 10, isHovered ? 6 : 4, 0, Math.PI * 2); ctx.fill();
            };
            drawLine(startX, '#22c55e', draggingHandle === 'start' || hoverHandle === 'start');
            drawLine(endX, '#ef4444', draggingHandle === 'end' || hoverHandle === 'end');

            if (seekPos !== null) {
               const seekX = getScreenX(seekPos, width, totalSamples);
               if (seekX >= 0 && seekX <= width) {
                  ctx.strokeStyle = '#facc15'; ctx.lineWidth = 2;
                  ctx.beginPath(); ctx.moveTo(seekX, 0); ctx.lineTo(seekX, height); ctx.stroke();
               }
            }

            // Determine time to display: Playhead if playing, else SeekPos if set, else StartPos
            let currentTimeDisplay = pad.settings.start * totalDuration;
            
            if (seekPos !== null && !isPreviewPlaying) {
               currentTimeDisplay = seekPos * totalDuration;
            }

            if (isPreviewPlaying && pad.buffer) {
                const now = audioCtx.currentTime;
                const duration = pad.buffer.duration;
                const playStart = pad.settings.start * duration;
                const playEnd = pad.settings.end * duration;
                const playLength = playEnd - playStart;
                const elapsed = now - previewStartTimeRef.current;
                let currentPosRatio = 0;
                if (pad.settings.loop) {
                    const loopOffset = elapsed % playLength;
                    currentPosRatio = (playStart + loopOffset) / duration;
                } else {
                    currentPosRatio = (elapsed / duration); 
                }
                
                // Update current time for display
                currentTimeDisplay = currentPosRatio * duration;

                if (currentPosRatio <= 1.0) {
                    const playheadX = getScreenX(currentPosRatio, width, totalSamples);
                    if (playheadX >= 0 && playheadX <= width) {
                        ctx.strokeStyle = '#ffffff'; ctx.lineWidth = 2;
                        ctx.beginPath(); ctx.moveTo(playheadX, 0); ctx.lineTo(playheadX, height); ctx.stroke();
                    }
                }
                animationRef.current = requestAnimationFrame(render);
            }

            // Update Text Ref
            if (previewTimeRef.current) {
               previewTimeRef.current.innerText = formatDuration(currentTimeDisplay);
            }
        };
        render();
        return () => { if (animationRef.current) cancelAnimationFrame(animationRef.current); };
      }, [pad, zoomX, zoomY, scrollPos, draggingHandle, hoverHandle, isPreviewPlaying, getScreenX, audioCtx, seekPos]);

      return (
        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 p-4">
          <div className="bg-slate-800 rounded-2xl w-full max-w-4xl overflow-hidden shadow-2xl border border-slate-700 flex flex-col max-h-[90vh]">
            <div className="flex items-center justify-between p-4 border-b border-slate-700 bg-slate-900/50 flex-shrink-0">
              <h2 className="text-lg font-bold flex items-center gap-2"><Scissors size={18} /> 波形編集: {pad.name}</h2>
              <button onClick={onClose} className="p-2 hover:bg-slate-700 rounded-full"><X size={20} /></button>
            </div>
            <div className="p-6 space-y-6 overflow-y-auto flex-1">
              
              {/* Preview Button Section */}
              <div className="flex justify-center pb-2 items-center gap-4">
                  <button onClick={togglePreview} className={`flex items-center gap-2 px-6 py-3 rounded-full font-bold text-lg shadow-lg transition-all active:scale-95 touch-manipulation ${isPreviewPlaying ? 'bg-amber-500 text-white animate-pulse' : 'bg-green-600 text-white hover:bg-green-500'}`}>
                     {isPreviewPlaying ? <Square fill="currentColor" size={20}/> : <Play fill="currentColor" size={20}/>}
                     {isPreviewPlaying ? "停止" : "プレビュー再生"}
                  </button>
                  <div className="bg-black/30 text-white font-mono text-xl px-4 py-2 rounded border border-white/10 shadow-inner w-32 text-center" ref={previewTimeRef}>
                     0.00s
                  </div>
              </div>

              <div className="space-y-2">
                <div className="flex flex-wrap items-center justify-between gap-2 bg-slate-700/30 p-2 rounded-lg">
                  <div className="flex items-center gap-2"><span className="text-xs font-bold text-slate-400 uppercase flex items-center gap-1"><ArrowLeftRight size={12} /> 時間 (横)</span><button onClick={() => setZoomX(prev => Math.max(1, prev - 1))} className="p-1.5 bg-slate-700 hover:bg-slate-600 rounded text-slate-300 disabled:opacity-50 touch-manipulation" disabled={zoomX <= 1}><ZoomOut size={16} /></button><span className="text-xs font-mono w-8 text-center">{zoomX}x</span><button onClick={() => setZoomX(prev => Math.min(50, prev + 1))} className="p-1.5 bg-slate-700 hover:bg-slate-600 rounded text-slate-300 touch-manipulation"><ZoomIn size={16} /></button></div>
                  <div className="flex items-center gap-2"><span className="text-xs font-bold text-slate-400 uppercase flex items-center gap-1"><ArrowUpDown size={12} /> 振幅 (縦)</span><button onClick={() => setZoomY(prev => Math.max(1, prev - 0.5))} className="p-1.5 bg-slate-700 hover:bg-slate-600 rounded text-slate-300 disabled:opacity-50 touch-manipulation" disabled={zoomY <= 1}><ZoomOut size={16} /></button><span className="text-xs font-mono w-10 text-center">{zoomY.toFixed(1)}x</span><button onClick={() => setZoomY(prev => Math.min(10, prev + 0.5))} className="p-1.5 bg-slate-700 hover:bg-slate-600 rounded text-slate-300 touch-manipulation"><ZoomIn size={16} /></button></div>
                  <button onClick={() => { setZoomX(1); setZoomY(1); setScrollPos(0); }} className="ml-auto text-xs flex items-center gap-1 px-3 py-1.5 bg-slate-600 hover:bg-slate-500 rounded text-white touch-manipulation"><Maximize size={12} /> 表示リセット</button>
                </div>
                <div className="relative h-48 w-full rounded-lg overflow-hidden ring-1 ring-slate-600 bg-slate-900 shadow-inner group">
                  <canvas ref={canvasRef} width={800} height={192} style={{ touchAction: 'none' }} className={`w-full h-full object-cover ${hoverHandle ? 'cursor-ew-resize' : 'cursor-default'}`} onPointerDown={handlePointerDown} onPointerMove={handlePointerMove} onPointerUp={handlePointerUp} onPointerLeave={handlePointerUp} />
                  {zoomX === 1 && !draggingHandle && !hoverHandle && (<div className="absolute bottom-2 right-2 text-[10px] text-slate-500 pointer-events-none opacity-50">緑(開始)・赤(終了)の線をドラッグして調整</div>)}
                </div>
                <div className={`transition-opacity duration-200 ${zoomX > 1 ? 'opacity-100' : 'opacity-30 pointer-events-none'}`}><input type="range" min="0" max="1" step="0.001" value={scrollPos} onChange={(e) => setScrollPos(parseFloat(e.target.value))} className="w-full accent-slate-400 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer touch-none p-2" /></div>
              </div>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6 pt-4 border-t border-slate-700/50">
                <div className="space-y-4 p-4 bg-slate-700/30 rounded-lg">
                  <h3 className="text-xs uppercase tracking-wider text-slate-400 font-semibold mb-2">範囲指定 (秒)</h3>
                  <div className="space-y-1">
                    <div className="flex justify-between text-xs items-center">
                       <span className="text-green-400 font-bold">開始位置</span>
                       <div className="flex gap-2 items-center">
                          <button 
                            onClick={() => {
                               const currentRatio = getCurrentRatio();
                               if (currentRatio < pad.settings.end) onUpdate({ start: currentRatio });
                            }}
                            className="text-[10px] bg-slate-700 hover:bg-slate-600 px-2 py-0.5 rounded text-slate-200 border border-slate-500 flex items-center gap-1"
                            title="現在位置を設定"
                          >
                            <ArrowDown size={10} /> 現在位置
                          </button>
                          <input type="number" step="0.001" className="bg-slate-800 border border-slate-600 rounded px-1 text-right text-xs w-20 text-white focus:outline-none focus:border-green-500" value={(pad.settings.start * totalDuration).toFixed(3)} onChange={(e) => handleTimeChange('start', e.target.value)} />
                       </div>
                    </div>
                    <input type="range" min="0" max="1" step="0.001" value={pad.settings.start} onChange={(e) => { const val = parseFloat(e.target.value); if (val < pad.settings.end) onUpdate({ start: val }); }} className="w-full accent-green-500 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer touch-none p-2" />
                  </div>
                  <div className="space-y-1">
                    <div className="flex justify-between text-xs items-center">
                       <span className="text-red-400 font-bold">終了位置</span>
                       <div className="flex gap-2 items-center">
                          <button 
                            onClick={() => {
                               const currentRatio = getCurrentRatio();
                               if (currentRatio > pad.settings.start) onUpdate({ end: currentRatio });
                            }}
                            className="text-[10px] bg-slate-700 hover:bg-slate-600 px-2 py-0.5 rounded text-slate-200 border border-slate-500 flex items-center gap-1"
                            title="現在位置を設定"
                          >
                            <ArrowDown size={10} /> 現在位置
                          </button>
                          <input type="number" step="0.001" className="bg-slate-800 border border-slate-600 rounded px-1 text-right text-xs w-20 text-white focus:outline-none focus:border-red-500" value={(pad.settings.end * totalDuration).toFixed(3)} onChange={(e) => handleTimeChange('end', e.target.value)} />
                       </div>
                    </div>
                    <input type="range" min="0" max="1" step="0.001" value={pad.settings.end} onChange={(e) => { const val = parseFloat(e.target.value); if (val > pad.settings.start) onUpdate({ end: val }); }} className="w-full accent-red-500 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer touch-none p-2" />
                  </div>
                </div>
                <div className="space-y-4 p-4 bg-slate-700/30 rounded-lg">
                  <h3 className="text-xs uppercase tracking-wider text-slate-400 font-semibold mb-2">エフェクト</h3>
                  <div className="flex items-center justify-between bg-slate-900/50 p-2 rounded mb-2">
                    <span className="text-xs font-bold text-slate-300 flex items-center gap-1"><Repeat size={14} /> リピート再生</span>
                    <button onClick={() => onUpdate({ loop: !pad.settings.loop })} className={`relative inline-flex h-5 w-9 items-center rounded-full transition-colors touch-manipulation ${pad.settings.loop ? 'bg-blue-600' : 'bg-slate-600'}`}>
                      <span className={`inline-block h-3 w-3 transform rounded-full bg-white transition-transform ${pad.settings.loop ? 'translate-x-5' : 'translate-x-1'}`} />
                    </button>
                  </div>
                  <div className="bg-slate-900/50 p-2 rounded mb-2 space-y-2">
                    <div className="flex items-center justify-between">
                      <span className="text-xs font-bold text-slate-300 flex items-center gap-1"><Timer size={14} className="text-yellow-400" /> タイマー再生</span>
                      <button onClick={() => onUpdate({ enableTrigger: !pad.settings.enableTrigger })} className={`relative inline-flex h-5 w-9 items-center rounded-full transition-colors touch-manipulation ${pad.settings.enableTrigger ? 'bg-yellow-600' : 'bg-slate-600'}`}>
                        <span className={`inline-block h-3 w-3 transform rounded-full bg-white transition-transform ${pad.settings.enableTrigger ? 'translate-x-5' : 'translate-x-1'}`} />
                      </button>
                    </div>
                    {pad.settings.enableTrigger && (
                      <div className="flex items-center justify-between text-sm"><span className="text-slate-400 text-xs">開始時刻(JST/端末)</span><input type="time" step="1" value={pad.settings.triggerTime || ''} onChange={(e) => onUpdate({ triggerTime: e.target.value })} className="bg-slate-800 text-white border border-slate-600 rounded px-2 py-1 text-xs focus:outline-none focus:border-blue-500" /></div>
                    )}
                  </div>
                  <div className="flex gap-4">
                    <div className="flex-1 space-y-1">
                      <div className="flex justify-between text-xs items-center">
                        <span>フェードイン</span>
                        <input type="number" step="0.1" min="0" max="10" className="bg-slate-800 border border-slate-600 rounded px-1 text-right text-xs w-12 text-white focus:outline-none focus:border-blue-500" value={pad.settings.fadeIn} onChange={(e) => onUpdate({ fadeIn: Math.max(0, parseFloat(e.target.value) || 0) })} />
                      </div>
                      <input type="range" min="0" max="2" step="0.1" value={pad.settings.fadeIn} onChange={(e) => onUpdate({ fadeIn: parseFloat(e.target.value) })} className="w-full accent-blue-400 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer touch-none p-2" />
                    </div>
                    <div className="flex-1 space-y-1">
                      <div className="flex justify-between text-xs items-center">
                        <span>フェードアウト</span>
                        <input type="number" step="0.1" min="0" max="10" className="bg-slate-800 border border-slate-600 rounded px-1 text-right text-xs w-12 text-white focus:outline-none focus:border-blue-500" value={pad.settings.fadeOut} onChange={(e) => onUpdate({ fadeOut: Math.max(0, parseFloat(e.target.value) || 0) })} />
                      </div>
                      <input type="range" min="0" max="2" step="0.1" value={pad.settings.fadeOut} onChange={(e) => onUpdate({ fadeOut: parseFloat(e.target.value) })} className="w-full accent-blue-400 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer touch-none p-2" />
                    </div>
                  </div>
                  <div className="space-y-1 pt-2 border-t border-slate-600/50">
                     <div className="flex justify-between text-xs items-center">
                       <div className="flex items-center gap-2"><Volume2 size={14} /> 音量</div>
                       <div className="flex items-center gap-1">
                         <input type="number" step="0.1" min="-100" max="12" className="bg-slate-800 border border-slate-600 rounded px-1 text-right text-xs w-16 text-white focus:outline-none focus:border-yellow-500 font-mono" value={pad.settings.volume <= 0.0001 ? -100 : (20 * Math.log10(pad.settings.volume)).toFixed(1)} onChange={(e) => { let db = parseFloat(e.target.value); if (isNaN(db)) db = -100; if (db > 12) db = 12; onUpdate({ volume: db <= -100 ? 0 : Math.pow(10, db / 20) }); }} />
                         <span className="text-xs text-slate-400">dB</span>
                       </div>
                     </div>
                    <input type="range" min="0" max="4.0" step="0.1" value={pad.settings.volume} onChange={(e) => onUpdate({ volume: parseFloat(e.target.value) })} className="w-full accent-yellow-400 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer touch-none p-2" />
                  </div>
                  <div className="pt-4 border-t border-slate-600/50 text-right">
                    <button onClick={() => { if(confirm("設定を初期状態に戻しますか？")) { onUpdate({ start: 0, end: 1, fadeIn: 0, fadeOut: 0, volume: 1, loop: false }); } }} className="text-xs text-slate-400 hover:text-white underline">設定を初期化</button>
                  </div>
                </div>
              </div>
            </div>
            <div className="p-4 bg-slate-900/50 flex items-center justify-center gap-6 flex-shrink-0 relative">
               <button onClick={() => setShowResetConfirm(true)} className="px-4 py-2 bg-slate-700 hover:bg-slate-600 text-slate-200 rounded-md font-medium text-sm transition-colors touch-manipulation">初期化</button>
              <button onClick={onClose} className="px-8 py-3 bg-blue-600 hover:bg-blue-500 rounded-full font-bold text-sm transition-colors shadow-lg touch-manipulation">完了</button>
            </div>
            {showResetConfirm && (
              <div className="absolute inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm rounded-2xl">
                <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 shadow-2xl text-center max-w-xs m-4">
                   <div className="flex justify-center mb-4 text-amber-500"><AlertTriangle size={32} /></div>
                   <h3 className="text-lg font-bold text-white mb-2">設定の初期化</h3>
                   <p className="text-slate-300 text-sm mb-6 leading-relaxed">開始・終了位置を含むすべての設定を初期状態に戻しますか？<br/>(音声ファイルは残ります)</p>
                   <div className="flex gap-3 justify-center">
                     <button onClick={() => setShowResetConfirm(false)} className="px-4 py-2 rounded bg-slate-700 hover:bg-slate-600 text-white text-sm font-medium transition-colors">キャンセル</button>
                     <button onClick={() => { onUpdate({ start: 0, end: 1, fadeIn: 0, fadeOut: 0, volume: 1, loop: false, enableTrigger: false, triggerTime: '' }); setShowResetConfirm(false); }} className="px-4 py-2 rounded bg-red-600 hover:bg-red-500 text-white text-sm font-bold shadow-lg transition-colors">初期化する</button>
                   </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<SoundBoardApp />);
  </script>
</body>
</html>
